<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Schedule</title>
    <!-- Load Firebase SDK with specific version -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Weekly Schedule</h2>
    <div id="userId">User ID: Loading...</div>

    <div class="section">
        <button onclick="copyFullHTML()">📋 Copy Full HTML (Direct)</button>
    </div>

    <div class="section">
        <button onclick="exportToExcel()">💾 Export Active Table to Excel</button>
        <input type="file" id="importExcel" accept=".xlsx" onchange="importFromExcel(event)">
    </div>

    <div class="section">
        <button onclick="saveAllAsDraft()">💠 Save All as Draft</button>
        <button onclick="loadDraft()">📂 Load Draft</button>
        <button onclick="exportAllDrafts()">📤 Export All Drafts</button>
        <input type="file" id="importDrafts" accept=".txt" onchange="importDraftsFile(event)">
        <button onclick="clearTable()">🧹 Clear Active Table</button>
    </div>

    <div class="section">
        <button onclick="selectCells()">✨ Select Cells</button>
        <button onclick="mergeCells()">🔗 Merge Cells</button>
        <button onclick="deselectAll()">🚫 Deselect All</button>
        <button onclick="unmergeCell()">💔 Unmerge Cell</button>
    </div>

    <div class="section">
        <button onclick="addNewTable()">➕ Add New Table</button>
        <button onclick="renameActiveTable()">📝 Rename Active Table</button>
        <button onclick="deleteActiveTable()">❌ Delete Active Table</button>
        <button onclick="manageNames()">👥 Manage Names (Firestore)</button>
    </div>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Class</th>
                <th>08:00</th>
                <th>09:00</th>
                <th>10:00</th>
                <th>11:00</th>
                <th>12:00</th>
                <th>13:00</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>5S1</td><td id="5S1_08:00">JAMES</td><td id="5S1_09:00"></td><td id="5S1_10:00"></td><td id="5S1_11:00"></td><td id="5S1_12:00"></td><td id="5S1_13:00"></td></tr>
            <tr><td>5S2</td><td id="5S2_08:00"></td><td id="5S2_09:00">LILY</td><td id="5S2_10:00"></td><td id="5S2_11:00"></td><td id="5S2_12:00"></td><td id="5S2_13:00"></td></tr>
        </tbody>
    </table>

    <div class="section">
        <button onclick="addRowAbove()">⬆️ Add Row Above</button>
        <button onclick="addRowBelow()">⬇️ Add Row Below</button>
        <button onclick="addColumnLeft()">⬅️ Add Column Left</button>
        <button onclick="addColumnRight()">➡️ Add Column Right</button>
        <button onclick="deleteRow()">🗑️ Delete Row</button>
        <button onclick="deleteColumn()">🗑️ Delete Column</button>
    </div>

    <h3>Name List Manager</h3>
    <select id="sessionType">
        <option value="morning">Pagi (Morning)</option>
        <option value="afternoon">Petang (Afternoon)</option>
    </select>
    <input type="file" id="importNames" accept=".txt" onchange="importNames(event)">
    <button onclick="addName()">Add</button>
    <div id="nameList"></div>
        <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin: 5px;
        }
        #nameList {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        select {
            padding: 5px;
            margin: 5px;
        }
        .section {
            margin: 10px 0;
        }
    </style>

    <h3>Teacher/Subject Attendance Summary</h3>
    <div id="attendanceSummary"></div>
        <script>
        // Firebase Configuration from your SDK config.txt
        const firebaseConfig = {
            apiKey: "AIzaSyBgvyb95-jujtCC2HPiHXLdYMJgQquIEx4",
            authDomain: "jadual-3f0aa.firebaseapp.com",
            projectId: "jadual-3f0aa",
            storageBucket: "jadual-3f0aa.firebasestorage.app",
            messagingSenderId: "496526436851",
            appId: "1:496526436851:web:78ff48b28bfc8c31f14a86"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // User Authentication State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userId').textContent = `User ID: ${user.uid}`;
                loadSchedule();
                loadNames();
                loadAttendanceSummary();
            } else {
                document.getElementById('userId').textContent = 'User ID: Not logged in';
            }
        });

        // Load Schedule from Firestore
        function loadSchedule() {
            db.collection('schedules').doc(auth.currentUser.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    for (let [id, value] of Object.entries(data)) {
                        const cell = document.getElementById(id);
                        if (cell) cell.textContent = value || '';
                    }
                }
            }).catch(error => console.error('Error loading schedule:', error));
        }

        // Save Schedule to Firestore
        function saveSchedule() {
            const scheduleData = {};
            document.querySelectorAll('#scheduleTable td[id]').forEach(cell => {
                scheduleData[cell.id] = cell.textContent;
            });
            db.collection('schedules').doc(auth.currentUser.uid).set(scheduleData)
                .then(() => console.log('Schedule saved'))
                .catch(error => console.error('Error saving schedule:', error));
        }

        // Import Names from .txt File
        function importNames(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const names = e.target.result.split('\n').filter(name => name.trim());
                    const session = document.getElementById('sessionType').value;
                    db.collection('nameLists').doc(`${auth.currentUser.uid}_${session}`).set({ names })
                        .then(() => loadNames())
                        .catch(error => console.error('Error importing names:', error));
                };
                reader.readAsText(file);
            }
        }

        // Load Names from Firestore
        function loadNames() {
            const session = document.getElementById('sessionType').value;
            db.collection('nameLists').doc(`${auth.currentUser.uid}_${session}`).get().then(doc => {
                if (doc.exists) {
                    const nameListDiv = document.getElementById('nameList');
                    nameListDiv.innerHTML = doc.data().names.map(name => `<p>${name}</p>`).join('');
                }
            }).catch(error => console.error('Error loading names:', error));
        }
    </script>
        <script>
        // Add New Name
        function addName() {
            const session = document.getElementById('sessionType').value;
            const nameInput = prompt('Enter new name:');
            if (nameInput) {
                db.collection('nameLists').doc(`${auth.currentUser.uid}_${session}`).get().then(doc => {
                    const names = doc.exists ? doc.data().names : [];
                    names.push(nameInput);
                    db.collection('nameLists').doc(`${auth.currentUser.uid}_${session}`).set({ names })
                        .then(() => loadNames())
                        .catch(error => console.error('Error adding name:', error));
                });
            }
        }

        // Load Attendance Summary from Firestore
        function loadAttendanceSummary() {
            db.collection('attendance').doc(auth.currentUser.uid).get().then(doc => {
                if (doc.exists) {
                    document.getElementById('attendanceSummary').innerHTML = `<p>${JSON.stringify(doc.data())}</p>`;
                } else {
                    document.getElementById('attendanceSummary').innerHTML = '<p>No attendance data available.</p>';
                }
            }).catch(error => console.error('Error loading attendance:', error));
        }

        // Placeholder Functions (to be implemented)
        function copyFullHTML() { console.log('Copy Full HTML functionality to be implemented'); }
        function exportToExcel() { console.log('Export to Excel functionality to be implemented'); }
        function importFromExcel(event) { console.log('Import from Excel functionality to be implemented'); }
        function saveAllAsDraft() { console.log('Save All as Draft functionality to be implemented'); }
        function loadDraft() { console.log('Load Draft functionality to be implemented'); }
        function exportAllDrafts() { console.log('Export All Drafts functionality to be implemented'); }
        function importDraftsFile(event) { console.log('Import Drafts File functionality to be implemented'); }
        function selectCells() { console.log('Select Cells functionality to be implemented'); }
        function mergeCells() { console.log('Merge Cells functionality to be implemented'); }
        function deselectAll() { console.log('Deselect All functionality to be implemented'); }
        function unmergeCell() { console.log('Unmerge Cell functionality to be implemented'); }
        function addNewTable() { console.log('Add New Table functionality to be implemented'); }
        function renameActiveTable() { console.log('Rename Active Table functionality to be implemented'); }
        function deleteActiveTable() { console.log('Delete Active Table functionality to be implemented'); }
        function manageNames() { console.log('Manage Names functionality to be implemented'); }
        function addRowAbove() { console.log('Add Row Above functionality to be implemented'); }
        function addRowBelow() { console.log('Add Row Below functionality to be implemented'); }
        function addColumnLeft() { console.log('Add Column Left functionality to be implemented'); }
        function addColumnRight() { console.log('Add Column Right functionality to be implemented'); }
        function deleteRow() { console.log('Delete Row functionality to be implemented'); }
        function deleteColumn() { console.log('Delete Column functionality to be implemented'); }
        function clearTable() { document.querySelectorAll('#scheduleTable td[id]').forEach(cell => cell.textContent = ''); }

        // Initial Load
        auth.onAuthStateChanged(user => {
            if (user) {
                loadSchedule();
                loadNames();
                loadAttendanceSummary();
            }
        });
    </script>
</body>
</html>
