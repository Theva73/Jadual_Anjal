<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Weekly Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 28px;
        }
        h2 {
            margin: 0 0 12px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            display: none;
        }
        table.active {
            display: table;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
            min-width: 90px;
        }
        th {
            background: #f2f2f2;
        }
        td.selected, th.selected {
            outline: 3px solid #ffdf6a;
        }
        .merged {
            font-style: italic;
        }
        .bar {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }
        .bar button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #666;
            background: #fff;
        }
        #excelBtn {
            background: #2e8b57;
            color: #fff;
        }
        #saveDraftBtn {
            background: #0b65c2;
            color: #fff;
        }
        #loadDraftBtn {
            background: #ff8c00;
            color: #fff;
        }
        #mergeBtn {
            background: #6a5acd;
            color: #fff;
        }
        #unmergeBtn {
            background: #cd5c5c;
            color: #fff;
        }
        #selectBtn {
            background: #00ced1;
            color: #fff;
        }
        #selectBtn.active {
            background: #ff4500;
        }
        #addTableBtn {
            background: #ff69b4;
            color: #fff;
        }
        #renameTableBtn {
            background: #4682b4;
            color: #fff;
        }
        #deleteTableBtn {
            background: #dc143c;
            color: #fff;
        }
        #nameListBtn {
            background: #32cd32;
            color: #fff;
        }
        .table-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        .table-tabs button {
            padding: 6px 12px;
            background: #ddd;
            border: 1px solid #999;
            border-radius: 4px;
        }
        .table-tabs button.active {
            background: #4caf50;
            color: #fff;
        }
        #summaryTable th {
            background: #ffeeba;
        }
        #summaryTable td {
            background: #fffff7;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .modal-content {
            pointer-events: auto;
            background: #fff;
            position: absolute;
            top: 50px;
            right: 50px;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
        .modal-header {
            cursor: move;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            touch-action: none;
        }
        .name-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .name-item span {
            flex-grow: 1;
            cursor: pointer;
        }
        .name-item button {
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        .highlighted {
            background: #ffff99;
        }
    </style>
</head>
<body>
    <h2 contenteditable="true">Weekly Schedule</h2>

    <div class="bar">
        <button id="excelBtn">üíæ Save to Excel</button>
        <input type="file" id="fileInput" accept=".xlsx" style="display:none">
        <button id="saveDraftBtn">üí† Save Draft</button>
        <button id="loadDraftBtn">üìÇ Load Draft</button>
        <button id="clearDraft">üóëÔ∏è Clear Draft</button>
        <button id="selectBtn">‚ú® Select</button>
        <button id="mergeBtn">üîó Merge Cells</button>
        <button id="deselectBtn">üö´ Deselect</button>
        <button id="unmergeBtn">üîó Unmerge Cells</button>
        <button id="addTableBtn">‚ú® Add New Table</button>
        <button id="renameTableBtn">üìù Rename Table</button>
        <button id="deleteTableBtn">‚ùå Delete Table</button>
        <button id="nameListBtn">üë• Name List</button>
    </div>

    <div id="draftList"></div>
    <div class="bar table-tabs" id="tableTabs"></div>

    <script>
        // Part 1: Core Setup, Utility Functions, and Initialization

        // Utility function to display prompts with a callback
        function showPrompt(message, callback) {
            const response = prompt(message);
            if (callback && response !== null) {
                callback(response);
            }
        }

        // Function to initialize event listeners for all buttons
        function initializeEventListeners() {
            // Excel and draft management buttons
            document.getElementById('excelBtn').addEventListener('click', promptExcelExport);
            document.getElementById('fileInput').addEventListener('change', handleExcelFile);
            document.getElementById('saveDraftBtn').addEventListener('click', promptSaveDraft);
            document.getElementById('loadDraftBtn').addEventListener('click', toggleDraftList);
            document.getElementById('clearDraft').addEventListener('click', clearDraft);

            // Selection and cell management buttons
            document.getElementById('selectBtn').addEventListener('click', toggleSelectionMode);
            document.getElementById('mergeBtn').addEventListener('click', mergeCells);
            document.getElementById('deselectBtn').addEventListener('click', deselectAll);
            document.getElementById('unmergeBtn').addEventListener('click', unmergeCells);

            // Table management buttons
            document.getElementById('addTableBtn').addEventListener('click', addNewTable);
            document.getElementById('renameTableBtn').addEventListener('click', promptRenameTable);
            document.getElementById('deleteTableBtn').addEventListener('click', promptDeleteTable);

            // Name list button
            document.getElementById('nameListBtn').addEventListener('click', toggleNameList);

            // Row and column buttons
            document.querySelector('button:nth-child(1)', '.bar:last-child').addEventListener('click', addRowAbove);
            document.querySelector('button:nth-child(2)', '.bar:last-child').addEventListener('click', addRowBelow);
            document.querySelector('button:nth-child(3)', '.bar:last-child').addEventListener('click', addColLeft);
            document.querySelector('button:nth-child(4)', '.bar:last-child').addEventListener('click', addColRight);

            // Name modal buttons
            document.querySelector('#nameModal button:nth-child(2)').addEventListener('click', addName);
            document.querySelector('#nameModal button:nth-child(3)').addEventListener('click', closeNameList);
        }

        // Initialize when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            updateNameList();
            rebuildAndUpdateSummary();
        });

        // Global variables
        const DRAFTS_KEY = 'jadual_drafts';
        const NAMES_KEY = 'jadual_names';
        let activeTableId = 'tbl_1';
        let tableCount = 1;
        let selectionMode = false;
        let selectedCells = [];
        let selectedName = null;
        const tablesContainer = document.getElementById('tablesContainer');
        const tableTabs = document.getElementById('tableTabs');
        tableTabs.innerHTML = "<button class='active' onclick=\"switchTable('tbl_1')\">Table 1</button>";
        let names = JSON.parse(localStorage.getItem(NAMES_KEY) || '[]');
        if (!names.length) names = ['Teacher A', 'Teacher B', 'Teacher C'];
        const nameModal = document.getElementById('nameModal');
        const nameListContainer = document.getElementById('nameList');
        const newNameInput = document.getElementById('newNameInput');
    </script>
        <div id="tablesContainer">
        <table id="tbl_1" class="active">
            <thead><tr><th contenteditable="true">Class</th><th contenteditable="true"></th><th contenteditable="true"></th><th contenteditable="true"></th><th contenteditable="true"></th><th contenteditable="true"></th><th contenteditable="true"></th></tr></thead>
            <tbody><tr><td contenteditable="true">5S1</td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr></tbody>
        </table>
    </div>

    <div class="bar">
        <button>‚¨ÜÔ∏è Row Above</button>
        <button>‚¨áÔ∏è Row Below</button>
        <button>‚¨ÖÔ∏è Col Left</button>
        <button>‚û°Ô∏è Col Right</button>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Name List</h3></div>
            <div><input id="newNameInput" placeholder="Add new name"><button>Add</button></div>
            <div id="nameList" style="margin-top:10px;max-height:200px;overflow-y:auto;"></div>
            <button>Close</button>
        </div>
    </div>

    <h3 style="margin-top:32px">Teacher Attendance Summary</h3>
    <table id="summaryTable"></table>

    <script>
        // Part 2: Draft Management Functions

        // Function to save the current schedule as a draft
        function promptSaveDraft() {
            const draftData = tablesContainer.innerHTML;
            if (draftData) {
                const draftName = prompt('Enter draft name:', 'Draft ' + new Date().toLocaleDateString());
                if (draftName) {
                    const drafts = JSON.parse(localStorage.getItem(DRAFTS_KEY) || '{}');
                    drafts[draftName] = draftData;
                    localStorage.setItem(DRAFTS_KEY, JSON.stringify(drafts));
                    alert('Draft saved as "' + draftName + '"!');
                }
            } else {
                alert('No schedule data to save.');
            }
        }

        // Function to toggle draft list visibility and load drafts
        function toggleDraftList() {
            const draftList = document.getElementById('draftList');
            draftList.innerHTML = '';
            const drafts = JSON.parse(localStorage.getItem(DRAFTS_KEY) || '{}');
            for (let name in drafts) {
                draftList.innerHTML += `<div><span onclick="loadDraft('${name}')">${name}</span><button onclick="deleteDraft('${name}')">Delete</button></div>`;
            }
            draftList.style.display = draftList.style.display === 'block' ? 'none' : 'block';
        }

        // Function to load a selected draft
        function loadDraft(draftName) {
            const drafts = JSON.parse(localStorage.getItem(DRAFTS_KEY) || '{}');
            if (drafts[draftName]) {
                tablesContainer.innerHTML = drafts[draftName];
                alert('Draft "' + draftName + '" loaded!');
                draftList.style.display = 'none';
                rebuildAndUpdateSummary();
            }
        }

        // Function to delete a draft
        function deleteDraft(draftName) {
            const drafts = JSON.parse(localStorage.getItem(DRAFTS_KEY) || '{}');
            if (drafts[draftName]) {
                delete drafts[draftName];
                localStorage.setItem(DRAFTS_KEY, JSON.stringify(drafts));
                toggleDraftList();
                alert('Draft "' + draftName + '" deleted!');
            }
        }

        // Function to clear all drafts
        function clearDraft() {
            localStorage.removeItem(DRAFTS_KEY);
            document.getElementById('draftList').style.display = 'none';
            alert('All drafts cleared!');
        }
    </script>
        <script>
        // Part 3: Table and Cell Management Functions

        // Function to switch between tables
        function switchTable(id) {
            activeTableId = id;
            document.querySelectorAll('#tablesContainer table').forEach(t => t.classList.toggle('active', t.id === id));
            document.querySelectorAll('.table-tabs button').forEach(b => b.classList.toggle('active', b.getAttribute('onclick').includes(id)));
            deselectAll();
        }

        // Function to add a new table
        function addNewTable() {
            tableCount++;
            const label = prompt('Table name:', 'Table ' + tableCount);
            if (!label) return;
            const tbl = document.createElement('table');
            tbl.id = 'tbl_' + tableCount;
            tbl.innerHTML = document.getElementById('tbl_1').innerHTML;
            tbl.querySelectorAll('tbody td').forEach(td => td.textContent = '');
            tablesContainer.appendChild(tbl);
            tableTabs.insertAdjacentHTML('beforeend', "<button onclick=\"switchTable('" + tbl.id + "')\">" + label.trim() + "</button>");
            switchTable(tbl.id);
            rebuildAndUpdateSummary();
        }

        // Function to add a row above
        function addRowAbove() {
            const t = document.getElementById(activeTableId);
            const r = t.insertRow(1);
            for (let i = 0; i < t.rows[0].cells.length; i++) r.insertCell().contentEditable = 'true';
            updateSummary();
        }

        // Function to add a row below
        function addRowBelow() {
            const t = document.getElementById(activeTableId);
            const r = t.insertRow(-1);
            for (let i = 0; i < t.rows[0].cells.length; i++) r.insertCell().contentEditable = 'true';
            updateSummary();
        }

        // Function to add a column to the left
        function addColLeft() {
            const t = document.getElementById(activeTableId);
            for (const row of t.rows) {
                const c = row.insertCell(1);
                row.rowIndex ? c.contentEditable = 'true' : c.outerHTML = '<th contenteditable="true"></th>';
            }
            rebuildAndUpdateSummary();
        }

        // Function to add a column to the right
        function addColRight() {
            const t = document.getElementById(activeTableId);
            for (const row of t.rows) {
                const c = row.insertCell(-1);
                row.rowIndex ? c.contentEditable = 'true' : c.outerHTML = '<th contenteditable="true"></th>';
            }
            rebuildAndUpdateSummary();
        }

        // Function to prompt for table deletion
        function promptDeleteTable() {
            showPrompt('Are you sure you want to delete the table? Type "yes" to confirm.', (response) => {
                if (response.toLowerCase() === 'yes') {
                    const table = document.getElementById(activeTableId);
                    if (table && table.id !== 'tbl_1') { // Prevent deleting the first table
                        table.remove();
                        const tab = document.querySelector(`.table-tabs button[onclick="switchTable('${activeTableId}')"]`);
                        if (tab) tab.remove();
                        activeTableId = 'tbl_1'; // Switch back to default table
                        switchTable(activeTableId);
                        alert('Table deleted successfully!');
                    } else {
                        alert('Cannot delete the default table or no table found.');
                    }
                }
            });
        }

        // Function to prompt for renaming a table
        function promptRenameTable() {
            showPrompt('Enter the new table name:', (newName) => {
                const tab = document.querySelector(`.table-tabs button[onclick="switchTable('${activeTableId}')"]`);
                if (tab && newName) {
                    tab.textContent = newName.trim();
                    alert('Table renamed to "' + newName + '"!');
                } else {
                    alert('No table found to rename.');
                }
            });
        }
    </script>
        <script>
        // Part 4: Selection, Merge, Name List, and Excel Export Functions

        // Function to toggle selection mode
        function toggleSelectionMode() {
            selectionMode = !selectionMode;
            const b = document.getElementById('selectBtn');
            b.classList.toggle('active', selectionMode);
            b.textContent = selectionMode ? '‚ú® Selecting...' : '‚ú® Select';
            if (!selectionMode) deselectAll();
        }

        tablesContainer.addEventListener('click', e => {
            if (e.target.tagName !== 'TD' && e.target.tagName !== 'TH') return;
            const cell = e.target;
            if (selectedName) {
                if (cell.tagName === 'TD') {
                    cell.textContent = selectedName;
                    nameListContainer.querySelector('.highlighted')?.classList.remove('highlighted');
                    selectedName = '';
                    updateSummary();
                } else alert('Tap an editable cell');
                return;
            }
            if (selectionMode) {
                cell.classList.toggle('selected');
                cell.classList.contains('selected') ? selectedCells.push(cell) : selectedCells.splice(selectedCells.indexOf(cell), 1);
            }
        });

        // Function to deselect all selected cells
        function deselectAll() {
            selectedCells.forEach(c => c.classList.remove('selected'));
            selectedCells = [];
        }

        // Function to merge selected cells
        function mergeCells() {
            if (selectedCells.length < 2) return;
            const rs = selectedCells.map(c => c.parentNode.rowIndex);
            const cs = selectedCells.map(c => c.cellIndex);
            const minR = Math.min(...rs);
            const maxR = Math.max(...rs);
            const minC = Math.min(...cs);
            const maxC = Math.max(...cs);
            const table = document.getElementById(activeTableId);
            const tl = table.rows[minR].cells[minC];
            for (let r = minR; r <= maxR; r++) {
                for (let c = minC; c <= maxC; c++) {
                    const cell = table.rows[r].cells[c];
                    if (cell !== tl) cell.remove();
                }
            }
            tl.rowSpan = maxR - minR + 1;
            tl.colSpan = maxC - minC + 1;
            tl.classList.add('merged');
            toggleSelectionMode();
            deselectAll();
            updateSummary();
        }

        // Function to unmerge cells
        function unmergeCells() {
            document.querySelectorAll(`#${activeTableId} .merged`).forEach(cell => {
                const rs = cell.rowSpan;
                const cs = cell.colSpan;
                const r0 = cell.parentNode.rowIndex;
                const c0 = cell.cellIndex;
                const table = document.getElementById(activeTableId);
                cell.rowSpan = 1;
                cell.colSpan = 1;
                cell.classList.remove('merged');
                for (let r = 0; r < rs; r++) {
                    for (let c = 0; c < cs; c++) {
                        if (r || c) {
                            const n = table.rows[r0 + r].insertCell(c0 + c);
                            n.contentEditable = 'true';
                        }
                    }
                }
            });
            updateSummary();
        }

        // Name list functions
        function toggleNameList() {
            nameModal.style.display = nameModal.style.display === 'block' ? 'none' : 'block';
            updateNameList();
        }

        function closeNameList() {
            nameModal.style.display = 'none';
        }

        function updateNameList() {
            nameListContainer.innerHTML = '';
            names.forEach(n => {
                nameListContainer.insertAdjacentHTML('beforeend', `<div class="name-item"><span data-name="${n}" onclick="selectName('${n}')">${n}</span><button onclick="deleteName('${n}')">Delete</button></div>`);
            });
        }

        function selectName(n) {
            nameListContainer.querySelector('.highlighted')?.classList.remove('highlighted');
            nameListContainer.querySelector(`span[data-name="${n}"]`).classList.add('highlighted');
            selectedName = n;
        }

        function addName() {
            const n = newNameInput.value.trim();
            if (!n || names.includes(n)) return;
            names.push(n);
            localStorage.setItem(NAMES_KEY, JSON.stringify(names));
            newNameInput.value = '';
            updateNameList();
            rebuildAndUpdateSummary();
        }

        function deleteName(n) {
            names = names.filter(x => x !== n);
            localStorage.setItem(NAMES_KEY, JSON.stringify(names));
            updateNameList();
            rebuildAndUpdateSummary();
        }

        // Excel export function
        function promptExcelExport() {
            const table = document.getElementById(activeTableId);
            if (!table) {
                alert('No table found to export.');
                return;
            }
            const wb = XLSX.utils.table_to_book(table, { sheet: 'Weekly Schedule' });
            const date = new Date('2025-05-24T20:03:00+08:00').toISOString().split('T')[0]; // Current date and time
            XLSX.writeFile(wb, `Weekly_Schedule_${date}.xlsx`);
            alert('Exported to Excel successfully!');
        }

        // Function to handle Excel file import
        function handleExcelFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const html = XLSX.utils.sheet_to_html(sheet);
                tablesContainer.innerHTML = html;
                rebuildAndUpdateSummary();
                event.target.value = ''; // Reset file input
                alert('Imported from Excel successfully!');
            };
            reader.readAsArrayBuffer(file);
        }

        // Summary functions
        function buildSummarySkeleton() {
            const hdr = [...tablesContainer.querySelector('table').tHead.rows[0].cells].slice(1).map(th => th.innerText.trim() || '‚Äî');
            const tbl = document.getElementById('summaryTable');
            tbl.innerHTML = '';
            const thead = tbl.createTHead();
            const hr = thead.insertRow();
            hr.insertCell().outerHTML = '<th>NAME</th>';
            hdr.forEach(h => hr.insertCell().textContent = h);
            const tbody = tbl.createTBody();
            [...new Set([...names, ...[...tablesContainer.querySelectorAll('td')].map(td => td.innerText.trim()).filter(Boolean)])].forEach(n => {
                const tr = tbody.insertRow();
                tr.insertCell().textContent = n;
                for (let i = 0; i < hdr.length; i++) tr.insertCell();
            });
        }

        function updateSummary() {
            const tbl = document.getElementById('summaryTable');
            if (!tbl.tBodies.length) buildSummarySkeleton();
            [...tbl.tBodies[0].rows].forEach(r => [...r.cells].slice(1).forEach(c => c.textContent = ''));
            tablesContainer.querySelectorAll('table').forEach(t => {
                [...t.tBodies].forEach(tb => {
                    tb.querySelectorAll('tr').forEach(r => {
                        [...r.cells].slice(1).forEach((c, i) => {
                            const name = c.innerText.trim();
                            if (!name) return;
                            const row = [...tbl.tBodies[0].rows].find(rr => rr.cells[0].textContent === name);
                            if (row) row.cells[i + 1].textContent = '‚ú±';
                        });
                    });
                });
            });
        }

        const rebuildAndUpdateSummary = () => {
            buildSummarySkeleton();
            updateSummary();
        };

        // Auto update on edits
        ['blur', 'input'].forEach(ev => tablesContainer.addEventListener(ev, e => {
            if (/TD|TH/.test(e.target.tagName)) setTimeout(updateSummary, 0);
        }));
    </script>
