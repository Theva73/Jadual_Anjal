<script type="module">
    // Firebase App (the core Firebase SDK) is always required and must be listed first
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    // Add SDKs for Firebase products that you want to use
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase Configuration ---
    // THIS IS WHERE YOUR CONFIGURATION IS INJECTED
    const userProvidedFirebaseConfig = {
      apiKey: "AIzaSyBgvyb95-jujtCC2HPiHXLdYMJgQquIEx4",
      authDomain: "jadual-3f0aa.firebaseapp.com",
      projectId: "jadual-3f0aa",
      storageBucket: "jadual-3f0aa.firebasestorage.app", // Corrected from firebasestorage.app
      messagingSenderId: "496526436851",
      appId: "1:496526436851:web:78ff48b28bfc8c31f14a86"
    };

    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userProvidedFirebaseConfig;
    const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.appId;


    // --- Initialize Firebase ---
    let fbApp, fbAuth, fbDb;
    let fbUserId = null;
    let fbIsAuthReady = false;
    let unsubscribePagi = null;
    let unsubscribePetang = null;

    try {
        fbApp = initializeApp(firebaseConfig);
        fbAuth = getAuth(fbApp);
        fbDb = getFirestore(fbApp);
    } catch (e) {
        console.error("Error initializing Firebase:", e);
        showMessage("Critical Error: Firebase initialization failed. Name list features will not work.", "error", 10000);
    }

    // --- Global State and Configuration ---
    const DRAFTS_KEY = 'jadual_drafts_v3';
    const SCHEDULE_TITLE_KEY = 'jadual_title_v3';
    let activeTableId = 'tbl_1';
    let tableCount = 1;
    let selectionMode = false;
    let selectedCells = [];
    let lastClickedCell = null;
    let selectedNameFromList = null; 

    // Firestore Name List State
    let currentNameListSession = 'pagi'; 
    let namesPagi = [];
    let namesPetang = [];

    let isDraggingModal = false;
    let modalDragOffsetX, modalDragOffsetY;

    // DOM Element Cache
    let scheduleTitleElement, tablesContainer, tableTabs, nameModal, nameModalContent, nameModalHeader, nameListContainer, newNameInput, draftListElement, summaryTableElement, customMessageBox, fileInputElement, directCopyFullHtmlButtonElement, closeNameModalButtonStandardElement, nameListImportFileInputElement, searchNameInputElement, draftImportFileInputElement, userIdDisplayElement, namePagiTabElement, namePetangTabElement, loadingIndicatorModalElement, nameModalTitleElement;

    // --- Utility Functions (Existing) ---
    function showMessage(message, type = 'info', duration = 3000) {
        if (!customMessageBox) return;
        customMessageBox.textContent = message;
        customMessageBox.className = `custom-message-box ${type}`;
        customMessageBox.style.display = 'block';
        setTimeout(() => { if (customMessageBox) customMessageBox.style.display = 'none'; }, duration);
    }
    function customPrompt(message, defaultValue = "") {
        return prompt(message, defaultValue);
    }
    function customConfirm(message) {
        return new Promise((resolve) => {
            const confirmModalId = 'customConfirmModal';
            let existingModal = document.getElementById(confirmModalId);
            if (existingModal) existingModal.remove();
            const modal = document.createElement('div');
            modal.id = confirmModalId;
            modal.style.cssText = `display: flex; position: fixed; z-index: 2001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;`;
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `background-color: #fff; padding: 25px; border-radius: 8px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); min-width: 300px; max-width: 90%;`;
            const messageP = document.createElement('p');
            messageP.textContent = message;
            messageP.style.marginBottom = '20px'; messageP.style.fontSize = '1.1em';
            const yesButton = document.createElement('button');
            yesButton.textContent = 'Yes';
            yesButton.style.cssText = `padding: 10px 20px; margin: 0 10px; border-radius: 5px; cursor: pointer; background-color: #28a745; color: white; border: none; font-size: 1em;`;
            const noButton = document.createElement('button');
            noButton.textContent = 'No';
            noButton.style.cssText = `padding: 10px 20px; margin: 0 10px; border-radius: 5px; cursor: pointer; background-color: #dc3545; color: white; border: none; font-size: 1em;`;
            const closeModal = (value) => { modal.remove(); resolve(value); };
            yesButton.onclick = () => closeModal(true);
            noButton.onclick = () => closeModal(false);
            modalContent.appendChild(messageP); modalContent.appendChild(yesButton); modalContent.appendChild(noButton);
            modal.appendChild(modalContent); document.body.appendChild(modal);
        });
    }

    // --- Firestore Name List Functions ---
    function showNameModalLoading(isLoading) {
        if (loadingIndicatorModalElement) {
            loadingIndicatorModalElement.style.display = isLoading ? 'flex' : 'none';
        }
    }

    async function saveNameListToFirestore(session, namesArray) {
        if (!fbDb || !fbUserId || !fbIsAuthReady) {
            showMessage("Firebase not ready. Cannot save name list.", "error");
            return;
        }
        showNameModalLoading(true);
        const uniqueSortedNames = [...new Set(namesArray)].sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));

        const docRef = doc(fbDb, "artifacts", appId, "users", fbUserId, "nameLists", session);
        try {
            await setDoc(docRef, { names: uniqueSortedNames });
            showMessage(`Name list uploaded to ${session} session.`, "success");
        } catch (error) {
            console.error(`Error saving list to ${session}:`, error);
            showMessage(`Failed to save list to ${session}. Error: ${error.message}`, "error");
        } finally {
            showNameModalLoading(false);
        }
    }

    async function addNameToCurrentSessionInFirestore(name) {
        if (!fbDb || !fbUserId || !fbIsAuthReady) {
            showMessage("Firebase not ready. Cannot add name.", "error");
            return;
        }
        if (!name || name.trim() === "") {
            showMessage("Name cannot be empty.", "info");
            return;
        }
        showNameModalLoading(true);
        const sessionNames = currentNameListSession === 'pagi' ? namesPagi : namesPetang;
        if (sessionNames.map(n => n.toLowerCase()).includes(name.toLowerCase())) {
            showMessage(`Name "${name}" already exists in ${currentNameListSession} session.`, "info");
            showNameModalLoading(false);
            return;
        }

        const updatedNames = [...sessionNames, name].sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
        const docRef = doc(fbDb, "artifacts", appId, "users", fbUserId, "nameLists", currentNameListSession);
        try {
            await setDoc(docRef, { names: updatedNames });
            if(newNameInput) newNameInput.value = ''; newNameInput.focus();

    async function handleDraftsFileImport(event) {
        const file = event.target.files[0]; if (!file) { showMessage('No file selected for import.', 'info'); return; }
        if (file.type !== 'application/json') { showMessage('Invalid file type. Please select a .json file.', 'error'); event.target.value = ''; return; }
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const importedDraftsText = e.target.result; const importedDraftsData = JSON.parse(importedDraftsText);
                if (typeof importedDraftsData !== 'object' || importedDraftsData === null) { showMessage('Invalid draft file format.', 'error'); return; }
                let localDrafts = JSON.parse(localStorage.getItem(DRAFTS_KEY) || '{}');
                let importedCount = 0, overwrittenCount = 0, skippedCount = 0;
                for (const draftName in importedDraftsData) {
                    if (Object.prototype.hasOwnProperty.call(importedDraftsData, draftName)) {
                        const draftData = importedDraftsData[draftName];
                        if (draftData && typeof draftData.html === 'string' && typeof draftData.meta === 'object' && typeof draftData.active === 'string') {
                            if (localDrafts[draftName]) {
                                if (await customConfirm(`Draft "${draftName}" already exists. Overwrite?`)) { localDrafts[draftName] = draftData; overwrittenCount++; }
                                else { skippedCount++; }
                            } else { localDrafts[draftName] = draftData; importedCount++; }
                        } else { console.warn(`Skipping invalid draft data for "${draftName}" during import.`); skippedCount++; }
                    }
                }
                localStorage.setItem(DRAFTS_KEY, JSON.stringify(localDrafts));
                showMessage(`Drafts import complete: ${importedCount} new, ${overwrittenCount} overwritten, ${skippedCount} skipped.`, 'success', 5000);
                if (draftListElement.style.display === 'block' || importedCount > 0 || overwrittenCount > 0) { renderDraftList(); }
            } catch (error) { console.error("Error importing drafts:", error); showMessage('Error processing draft file. Ensure it is a valid JSON export from this tool.', 'error', 5000); }
            finally { event.target.value = ''; }
        };
        reader.onerror = () => { showMessage('Failed to read the draft file.', 'error'); event.target.value = ''; };
        reader.readAsText(file);
    }

    function addRowToTable(tableBody, rowIndex, numCols) { const row = tableBody.insertRow(rowIndex); for (let i = 0; i < numCols; i++) { const cell = row.insertCell(); cell.contentEditable = 'true'; } }
    function addRowAboveToActiveTable() {
        const table = document.getElementById(activeTableId); if (!table || !table.tBodies[0] || table.rows.length === 0) return;
        const numCols = table.rows[0].cells.length; let insertAtIndex = 0;

    function addColumnToTable(table, colIndex) { for (const row of table.rows) { const isHeaderRow = row.parentElement.tagName === 'THEAD'; const cell = isHeaderRow ? document.createElement('th') : row.insertCell(colIndex === -1 ? row.cells.length : colIndex); cell.contentEditable = 'true'; if (isHeaderRow) { cell.textContent = "New Header"; if(!isHeaderRow && colIndex != -1) row.insertBefore(cell, row.cells[colIndex]); else row.appendChild(cell);} } }
    function addColumnLeftToActiveTable() {

    async function deleteClickedRowFromActiveTable() {
        if (!lastClickedCell) { showMessage('Please click a cell in the row you want to delete.', 'info'); return; }

    function toggleCellSelectionMode() {
        selectionMode = !selectionMode; const btn = document.getElementById('selectBtn');

    function handleTableCellClick(event) {
        const cell = event.target.closest('td, th'); if (!cell || !cell.closest(`#${activeTableId}`)) return;
        lastClickedCell = cell;
        if (selectedNameFromList) {
            if (cell.tagName === 'TD' || (cell.tagName === 'TH' && cell.closest('tbody'))) {
                const overlay = cell.querySelector('.merged-cell-overlay');
                if (overlay) { overlay.textContent = selectedNameFromList; } else { cell.textContent = selectedNameFromList; }
                rebuildAndRenderSummary(); showMessage(`Inserted "${selectedNameFromList}". Select another name or close list.`, 'success', 2500);
                clearNameSelection();
            } else { showMessage('Click an editable data cell (or row header in body) to insert name.', 'info'); }
            return;
        }
        if (selectionMode) {
            if (cell.classList.contains('subsumed-cell') || (cell.classList.contains('merged-cell-container') && selectedCells.some(sc => sc !== cell && sc.dataset.mergeId !== cell.dataset.mergeId))) {
                showMessage('Cannot select subsumed cells or mix different merge groups.', 'warning'); return;

    function deselectAllTableCells() { selectedCells.forEach(c => c.classList.remove('selected')); selectedCells = []; }
    function mergeSelectedTableCells() {
        if (selectedCells.length < 2) { showMessage('Select at least two cells to merge.', 'error'); return; }
        if (selectedCells.some(cell => cell.dataset.mergeId)) { showMessage('Cannot merge cells that are already part of another merge. Unmerge them first.', 'warning'); return; }
        let primaryCell = selectedCells[0]; let minRowGUI = primaryCell.parentElement.getBoundingClientRect().top; let minColGUI = primaryCell.getBoundingClientRect().left;
        selectedCells.forEach(cell => {
            const cellRowRect = cell.parentElement.getBoundingClientRect(); const cellRect = cell.getBoundingClientRect();
            if (cellRowRect.top < minRowGUI || (cellRowRect.top === minRowGUI && cellRect.left < minColGUI)) { primaryCell = cell; minRowGUI = cellRowRect.top; minColGUI = cellRect.left; }
        });
        let minLeft = Infinity, maxRight = -Infinity, minTop = Infinity, maxBottom = -Infinity;
        selectedCells.forEach(cell => { const rect = cell.getBoundingClientRect(); minLeft = Math.min(minLeft, rect.left); maxRight = Math.max(maxRight, rect.right); minTop = Math.min(minTop, rect.top); maxBottom = Math.max(maxBottom, rect.bottom); });
        const totalWidth = maxRight - minLeft; const totalHeight = maxBottom - minTop;
        const mergeId = `merge-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        const overlay = document.createElement('div'); overlay.className = 'merged-cell-overlay'; overlay.textContent = primaryCell.textContent;
        overlay.contentEditable = 'true'; overlay.style.setProperty('--merged-width', `${totalWidth}px`); overlay.style.setProperty('--merged-height', `${totalHeight}px`);
        overlay.addEventListener('blur', () => { primaryCell.textContent = overlay.textContent; rebuildAndRenderSummary(); });
        primaryCell.innerHTML = ''; primaryCell.appendChild(overlay); primaryCell.classList.add('merged-cell-container'); primaryCell.setAttribute('data-merge-id', mergeId);
        selectedCells.forEach(cell => { if (cell !== primaryCell) { cell.textContent = ''; cell.classList.add('subsumed-cell'); cell.setAttribute('data-merge-id', mergeId); } });
        deselectAllTableCells(); if (selectionMode) toggleCellSelectionMode(); showMessage('Cells visually merged.', 'success');
    }
    function unmergeActiveCellIfMerged() {
        const cell = lastClickedCell; if (!cell) { showMessage('Please click on a merged cell to unmerge it.', 'info'); return; }
        const containerCell = cell.closest('[data-merge-id]'); if (!containerCell) { showMessage('The clicked cell is not part of a visual merge.', 'error'); return; }
        const mergeId = containerCell.dataset.mergeId; const table = containerCell.closest('table'); if (!table) return;
        const cellsInGroup = table.querySelectorAll(`[data-merge-id="${mergeId}"]`); let originalText = '';
        const primaryCellInGroup = Array.from(cellsInGroup).find(c => c.classList.contains('merged-cell-container'));
        if (primaryCellInGroup) { const overlay = primaryCellInGroup.querySelector('.merged-cell-overlay'); if (overlay) originalText = overlay.textContent; else originalText = primaryCellInGroup.textContent; }
        cellsInGroup.forEach(c => {
            c.removeAttribute('data-merge-id'); c.classList.remove('merged-cell-container', 'subsumed-cell');
            const overlayChild = c.querySelector('.merged-cell-overlay'); if (overlayChild) overlayChild.remove(); c.innerHTML = '';
        });
        if (primaryCellInGroup) { primaryCellInGroup.textContent = originalText; } else if (cellsInGroup.length > 0) { cellsInGroup[0].textContent = originalText; }
        rebuildAndRenderSummary(); showMessage('Cells unmerged.', 'success');
    }
    function updateAllMergeOverlays() {
        const activeTable = document.getElementById(activeTableId); if (!activeTable) return;
        const mergedContainers = activeTable.querySelectorAll('.merged-cell-container');
        mergedContainers.forEach(containerCell => {
            const mergeId = containerCell.dataset.mergeId; if (!mergeId) return;
            const overlay = containerCell.querySelector('.merged-cell-overlay'); if (!overlay) return;
            const cellsInGroup = Array.from(activeTable.querySelectorAll(`[data-merge-id="${mergeId}"]`)); if (cellsInGroup.length === 0) return;
            let minLeft = Infinity, maxRight = -Infinity, minTop = Infinity, maxBottom = -Infinity;
            cellsInGroup.forEach(cellInvolvedInMerge => { const rect = cellInvolvedInMerge.getBoundingClientRect(); minLeft = Math.min(minLeft, rect.left); maxRight = Math.max(maxRight, rect.right); minTop = Math.min(minTop, rect.top); maxBottom = Math.max(maxBottom, rect.bottom); });
            if (minLeft === Infinity) return;
            const newWidth = maxRight - minLeft; const newHeight = maxBottom - minTop;
            overlay.style.setProperty('--merged-width', `${newWidth}px`); overlay.style.setProperty('--merged-height', `${newHeight}px`);
        });
    }

    function selectNameForCellInsertion(name) {

    }

    function handleNameListImportFirestore(event) { 
        const file = event.target.files[0];
        if (!file) { showMessage('No file selected for import.', 'info'); return; }
        if (file.type !== 'text/plain') {
            showMessage('Invalid file type. Please select a .txt file.', 'error');
            event.target.value = ''; return;
        }
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const content = e.target.result;
                const importedNames = content.split(/\r?\n/)
                                          .map(name => name.trim())
                                          .filter(name => name !== '');
                if (importedNames.length === 0) {
                    showMessage('No names found in the selected file.', 'info'); return;
                }
                const currentSessionNames = currentNameListSession === 'pagi' ? namesPagi : namesPetang;
                const combinedNames = [...new Set([...currentSessionNames, ...importedNames])];
                
                await saveNameListToFirestore(currentNameListSession, combinedNames);
                
            } catch (error) {
                console.error("Error importing name list to Firestore:", error);
                showMessage('Error processing the name list file for Firestore.', 'error');
            } finally {
                event.target.value = ''; 
            }
        };
        reader.onerror = () => {
            showMessage('Failed to read the name list file.', 'error');
            event.target.value = '';
        };
        reader.readAsText(file);
    }

    function handleExcelFileImport(event) {
        const file = event.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const sheetName = workbook.SheetNames[0]; const worksheet = workbook.Sheets[sheetName];
                const htmlTableString = XLSX.utils.sheet_to_html(worksheet, { raw: false });
                tableCount++; const newTableId = `tbl_imported_${Date.now()}_${tableCount}`;
                const importedTableName = file.name.replace(/\.xlsx?$/i, '') || `Imported ${tableCount}`;
                const tempDiv = document.createElement('div'); tempDiv.innerHTML = htmlTableString;
                const importedTableElement = tempDiv.querySelector('table');
                if (importedTableElement) {
                    importedTableElement.id = newTableId; importedTableElement.dataset.tableName = importedTableName;
                    importedTableElement.querySelectorAll('td, th').forEach(cell => cell.contentEditable = 'true');
                    tablesContainer.appendChild(importedTableElement); addTabButton(newTableId, importedTableName);
                    switchTable(newTableId); showMessage('Excel data imported into a new table!', 'success');
                } else { showMessage('Could not parse table from Excel file.', 'error'); }
            } catch (error) { console.error("Excel import error:", error); showMessage('Error processing Excel file. Ensure it is a valid .xlsx or .xls file.', 'error'); }
            finally { event.target.value = ''; }
        };
        reader.readAsArrayBuffer(file);
    }
    function exportActiveTableToExcel() {
        const tableToExport = document.getElementById(activeTableId); if (!tableToExport) { showMessage('No active table to export.', 'error'); return; }
        const overlaysData = [];
        tableToExport.querySelectorAll('.merged-cell-overlay').forEach(overlay => {
            const parentCell = overlay.parentElement;
            overlaysData.push({parent: parentCell, overlayHTML: overlay.outerHTML, originalParentHTML: parentCell.innerHTML, text: overlay.textContent});
            parentCell.textContent = overlay.textContent;
        });

        const wb = XLSX.utils.table_to_book(tableToExport, { sheet: tableName });

        overlaysData.forEach(data => {
            data.parent.innerHTML = data.originalParentHTML;
            const newOverlay = data.parent.querySelector('.merged-cell-overlay');

    function rebuildAndRenderSummary() {
        const allFirestoreNames = [...new Set([...namesPagi, ...namesPetang])];
        buildSummaryTableSkeleton(allFirestoreNames); 
        updateSummaryTableData(allFirestoreNames);   
    }
    function parseTimeToMinutes(timeStr) {
        if (typeof timeStr !== 'string') return Infinity;
        const match = timeStr.match(/^(\d{1,2})\s*[:.]\s*(\d{2})/);
        if (match) { return parseInt(match[1], 10) * 60 + parseInt(match[2], 10); }
        return Infinity;
    }
    function buildSummaryTableSkeleton(allAvailableNames) { 
        if (!summaryTableElement) { console.error("Summary table element not found."); return; }
        summaryTableElement.innerHTML = '';
        const tempRawHeadersFromSchedules = [];
        tablesContainer.querySelectorAll('table').forEach(scheduleTable => {
            if (scheduleTable.tHead && scheduleTable.tHead.rows.length > 0) {
                for (let hIdx = 1; hIdx < scheduleTable.tHead.rows[0].cells.length; hIdx++) {
                    const th = scheduleTable.tHead.rows[0].cells[hIdx];
                    const headerText = th.textContent.trim(); if (headerText) { tempRawHeadersFromSchedules.push(headerText); }
                }
            }
        });
        let laulisahRuleRequiresSpecialSlot = false; const specialNamesForRule = ["LAU", "LISAH"];
        const targetSlotForSpecialNamesRule = "10.15-10.30"; const sourceSlotToShiftRule = "10.30-12.00";
        for (const scheduleTable of tablesContainer.querySelectorAll('table')) {
            if (laulisahRuleRequiresSpecialSlot) break;
            if (!scheduleTable.tHead?.rows.length > 0 || !scheduleTable.tBodies[0]) continue;
            const currentScheduleTableHeaders = Array.from(scheduleTable.tHead.rows[0].cells).map(th => th.textContent.trim());
            Array.from(scheduleTable.tBodies[0].rows).forEach((scheduleDataRow) => {
                if (laulisahRuleRequiresSpecialSlot) return;
                for (let cellIdx = 1; cellIdx < scheduleDataRow.cells.length; cellIdx++) {
                     const scheduleCell = scheduleDataRow.cells[cellIdx]; let entryInScheduleCell = scheduleCell.textContent.trim();
                     const overlay = scheduleCell.querySelector('.merged-cell-overlay'); if (overlay) entryInScheduleCell = overlay.textContent.trim();
                     if (specialNamesForRule.includes(entryInScheduleCell)) {
                        const headerText = currentScheduleTableHeaders[cellIdx];
                        if (headerText) {
                            const normalizedHeader = headerText.replace(/\s/g, "").replace(/:/g,".");
                            const normalizedSourceSlot = sourceSlotToShiftRule.replace(/\s/g, "").replace(/:/g,".");
                            if (normalizedHeader === normalizedSourceSlot) { laulisahRuleRequiresSpecialSlot = true; return; }
                        }
                     }
                }
            });
        }
        const uniqueHeaderMap = new Map(); tempRawHeadersFromSchedules.forEach(h => { const norm = h.replace(/\s/g, "").replace(/:/g,"."); if (!uniqueHeaderMap.has(norm)) { uniqueHeaderMap.set(norm, h); } });
        if (laulisahRuleRequiresSpecialSlot) { const normalizedTarget = targetSlotForSpecialNamesRule.replace(/\s/g, "").replace(/:/g,"."); if (!uniqueHeaderMap.has(normalizedTarget)) { uniqueHeaderMap.set(normalizedTarget, targetSlotForSpecialNamesRule); } }
        let sortedOriginalUniqueHeaders = Array.from(uniqueHeaderMap.values());
        sortedOriginalUniqueHeaders.sort((a, b) => { const timeA = parseTimeToMinutes(a); const timeB = parseTimeToMinutes(b); if (timeA !== Infinity && timeB !== Infinity) { return timeA - timeB; } else if (timeA !== Infinity) { return -1; } else if (timeB !== Infinity) { return 1; } return a.localeCompare(b); });
        const finalSummaryColumnHeaders = ['Nama/Masa', ...sortedOriginalUniqueHeaders];
        const thead = summaryTableElement.createTHead(); const headerRowForSummary = thead.insertRow();
        finalSummaryColumnHeaders.forEach(headerText => { const th = document.createElement('th'); th.textContent = headerText; headerRowForSummary.appendChild(th); });
        const tbody = summaryTableElement.createTBody();
        const sortedSummaryRowHeaders = allAvailableNames.sort((a, b) => a.localeCompare(b)); 
        if (sortedSummaryRowHeaders.length === 0) {
            const tr = tbody.insertRow(); const td = tr.insertCell(); td.textContent = "No names available to display in summary.";
            td.colSpan = finalSummaryColumnHeaders.length > 0 ? finalSummaryColumnHeaders.length : 1; td.style.textAlign = 'center'; td.style.fontStyle = 'italic';
        } else {
            sortedSummaryRowHeaders.forEach(name => { const tr = tbody.insertRow(); tr.insertCell().textContent = name; for (let i = 1; i < finalSummaryColumnHeaders.length; i++) { tr.insertCell().textContent = ''; } });
        }
    }
    function updateSummaryTableData(allAvailableNames) { 
        if (!summaryTableElement || !summaryTableElement.tBodies || !summaryTableElement.tHead || !summaryTableElement.tHead.rows[0]) { return; }
        const summaryBody = summaryTableElement.tBodies[0]; if (!summaryBody || summaryBody.rows.length === 0 && !(summaryBody.rows[0]?.cells[0]?.colSpan > 1) ) { return; }
        const summaryTableDisplayHeaders = Array.from(summaryTableElement.tHead.rows[0].cells).map(th => th.textContent.trim());
        const normalizedSummaryHeadersForLookup = summaryTableDisplayHeaders.map(h => h.replace(/\s/g, "").replace(/:/g,"."));
        Array.from(summaryBody.rows).forEach(summaryRow => { if (summaryRow.cells.length > 1) { Array.from(summaryRow.cells).slice(1).forEach(cell => { cell.textContent = ''; cell.classList.remove('highlight-conflict'); }); } });
        tablesContainer.querySelectorAll('table').forEach(scheduleTable => {
            if (!scheduleTable.tHead?.rows.length > 0 || !scheduleTable.tBodies[0]) { return; }
            const scheduleHeaders = Array.from(scheduleTable.tHead.rows[0].cells).map(th => th.textContent.trim());
            Array.from(scheduleTable.tBodies[0].rows).forEach((scheduleDataRow) => {
                const classIdentifier = scheduleDataRow.cells[0]?.textContent.trim(); if (!classIdentifier) return;
                for (let cellIdx = 1; cellIdx < scheduleDataRow.cells.length; cellIdx++) {
                    const scheduleCell = scheduleDataRow.cells[cellIdx]; let entryInScheduleCell = scheduleCell.textContent.trim();
                    const overlay = scheduleCell.querySelector('.merged-cell-overlay'); if (overlay) entryInScheduleCell = overlay.textContent.trim();
                    if (entryInScheduleCell && allAvailableNames.includes(entryInScheduleCell)) {
                        let scheduleColumnHeaderForThisCell = scheduleHeaders[cellIdx]; if (!scheduleColumnHeaderForThisCell) continue;
                        let summaryColumnToUse = scheduleColumnHeaderForThisCell; const specialNamesForRule = ["LAU", "LISAH"];
                        const targetSlotForSpecialNamesRule = "10.15-10.30"; const sourceSlotToShiftRule = "10.30-12.00";
                        const normalizedScheduleColHeader = scheduleColumnHeaderForThisCell.replace(/\s/g, "").replace(/:/g,".");
                        const normalizedSourceSlotRule = sourceSlotToShiftRule.replace(/\s/g, "").replace(/:/g,".");
                        if (specialNamesForRule.includes(entryInScheduleCell) && normalizedScheduleColHeader === normalizedSourceSlotRule) { summaryColumnToUse = targetSlotForSpecialNamesRule; }
                        const targetSummaryRow = Array.from(summaryBody.rows).find(sr => sr.cells[0]?.textContent === entryInScheduleCell);
                        if (targetSummaryRow && targetSummaryRow.cells.length > 1) {
                            const normalizedSummaryColToUseLookup = summaryColumnToUse.replace(/\s/g, "").replace(/:/g,".");
                            const targetSummaryColumnCellIndex = normalizedSummaryHeadersForLookup.findIndex(h => h === normalizedSummaryColToUseLookup);
                            if (targetSummaryColumnCellIndex > 0) {
                                const summaryCellToUpdate = targetSummaryRow.cells[targetSummaryColumnCellIndex];
                                let existingClasses = summaryCellToUpdate.textContent.trim() ? summaryCellToUpdate.textContent.trim().split(',').map(s => s.trim()) : [];
                                if (!existingClasses.includes(classIdentifier)) { existingClasses.push(classIdentifier); summaryCellToUpdate.textContent = existingClasses.join(', '); }
                            }
                        }
                    }
                }
            });
        });
        Array.from(summaryBody.rows).forEach(summaryRow => { if (summaryRow.cells.length > 1) { Array.from(summaryRow.cells).forEach((cell, cellIndex) => { if (cellIndex > 0) { const cellText = cell.textContent.trim(); if (cellText.includes(',')) { cell.classList.add('highlight-conflict'); } } }); } });
    }
