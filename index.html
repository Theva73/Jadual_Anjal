<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Weekly Schedule with Firestore Names</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .main-container {
            width: 100%;
            max-width: 1400px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }
        h2, h3 {
            color: #1c1e21;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        #scheduleTitle {
            font-size: 1.8em;
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 8px;
        }
        #userIdDisplay {
            text-align: center;
            font-size: 0.8em;
            color: #555;
            margin-bottom: 15px;
            min-height: 1.2em;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            table-layout: auto;
            font-size: 0.85em;
        }
        #tablesContainer {
            overflow-x: auto;
            position: relative;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        #tablesContainer > table { display: none; }
        #tablesContainer > table.active { display: table; }
        #summaryTable { display: table; margin-top: 20px; font-size: 0.8em; }

        th, td {
            border: 1px solid #dee2e6; padding: 6px 8px; text-align: center;
            min-width: 70px; box-sizing: border-box; word-break: break-word;
        }
        table th {
            background-color: #f8f9fa; color: #343a40; font-weight: 600;
            white-space: normal; padding: 8px 5px;
        }
        td.selected, th.selected { outline: 2px solid #007bff; background-color: #dbeafe; }

        .bar {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px;
            align-items: center; justify-content: center;
        }

        }
         #loadMoreNamesBtn { /* Styling for the load more button */

            background-color: #007bff;
            color: white;
            border-color: #007bff;

        .name-session-tabs {

        }
        .name-session-tabs button {

        #nameModal {

        .name-item span { flex-grow: 1; font-size: 0.9em; }

        .custom-message-box.error { background-color: #dc3545; }
        .custom-message-box.success { background-color: #28a745; }
        .custom-message-box.info { background-color: #17a2b8; }

        @media (min-width: 768px) {
            body { padding: 20px; font-size: 16px; }
            .main-container { padding: 25px; }
            h2, h3 { font-size: 2em; }
            #scheduleTitle { font-size: 2.2em; }
            #userIdDisplay { font-size: 0.9em; }
            table { font-size: 1em; }
            #summaryTable { font-size: 0.95em; }
            th, td { padding: 12px 15px; min-width: 100px; }
            table th { white-space: nowrap; padding: 12px 15px; }
            .bar { gap: 10px; }
            .bar button, .table-tabs button, .name-session-tabs button, #loadMoreNamesBtn {
                padding: 10px 18px; font-size: 14px; gap: 8px;
            }
            #rowColManipulationBar button { padding: 8px 14px; }
            .table-tabs button { padding: 10px 15px; }
            .name-session-tabs button { padding: 10px 15px; font-size: 1em; }
            #nameModalContent {
                padding: 20px 25px; max-width: 550px; max-height: 80vh;
            }
            #nameModalHeader { padding-bottom: 15px; margin-bottom: 15px; font-size: 1.3em; }
            #nameModal #newNameInput, #nameModal #searchNameInput { font-size: 1em; }
            #nameModal .input-group button, #nameModal #importNameListBtn { font-size: 1em;}
            #nameList { max-height: 350px; }
            .custom-message-box { max-width: 400px; }
        }
        @media (max-width: 480px) {
            #nameModalContent {
                width: 95%; padding: 12px; max-height: 80vh;
            }
            #nameModalHeader h3 { font-size: 1.1em; }
            #nameModal .input-group, #nameModal #importNameListBtn, #nameModal #searchNameInput {
                font-size: 0.85em;
            }
            .name-item span { font-size: 0.85em; }
        }

        .merged-cell-container { position: relative; z-index: 2; vertical-align: top; }
        .merged-cell-overlay {
            position: absolute; top: 0; left: 0; width: var(--merged-width); height: var(--merged-height);
            background-color: rgba(240, 248, 255, 0.95); font-style: italic; border: 1px solid #add8e6;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            box-sizing: border-box; z-index: 5;
        }
        .subsumed-cell { visibility: hidden; }
        input[type="file"][style*="display:none"],
        input[type="file"][style*="display: none"] {
            position: absolute; left: -9999px; width: 1px; height: 1px; opacity: 0;
        }
    </style>
</head>
<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const userProvidedFirebaseConfig = { /* ... Firebase config ... */ };
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userProvidedFirebaseConfig;
    const appId = typeof __app_id !== 'undefined' ? __app_id : (firebaseConfig.appId || 'default-app-id-jadual');

    let fbApp, fbAuth, fbDb;
    let fbUserId = null;
    let fbIsAuthReady = false;
    let unsubscribePagi = null;
    let unsubscribePetang = null;

    try { /* ... Firebase init ... */ } catch (e) { /* ... Error handling ... */ }

    const DRAFTS_KEY = 'jadual_drafts_v6'; // Version bump
    const SCHEDULE_TITLE_KEY = 'jadual_title_v6';
    let activeTableId = 'tbl_1';
    let tableCount = 1;
    let selectionMode = false;
    let selectedCells = [];
    let lastClickedCell = null;
    let selectedNameFromList = null;
    let currentNameListSession = 'pagi';
    let namesPagi = [];
    let namesPetang = [];
    
    const NAMES_PER_PAGE = 30; // Number of names to display per "page" or load
    let displayedNamesCount = 0; // How many names are currently shown from the filtered list

    let isDraggingModal = false;
    let modalDragOffsetX, modalDragOffsetY;
    let nameModalDraggablePart;

    let scheduleTitleElement, tablesContainer, tableTabs, nameModal, nameModalContent, nameModalHeader, nameListContainer, newNameInput, draftListElement, summaryTableElement, customMessageBox, fileInputElement, directCopyFullHtmlButtonElement, closeNameModalButtonStandardElement, nameListImportFileInputElement, searchNameInputElement, draftImportFileInputElement, userIdDisplayElement, namePagiTabElement, namePetangTabElement, loadingIndicatorModalElement, nameModalTitleElement, loadMoreNamesButton; // Added loadMoreNamesButton

    function showMessage(message, type = 'info', duration = 3000) { /* ... */ }
    function customPrompt(message, defaultValue = "") { /* ... */ }
    function customConfirm(message) { /* ... */ }
    function showNameModalLoading(isLoading) { /* ... */ }

    async function saveNameListToFirestore(session, namesArray) {
        if (!fbDb || !fbUserId || !fbIsAuthReady) {
            showMessage("Firebase not ready. Cannot save name list.", "error"); return;
        }
        showNameModalLoading(true);
        // Ensure names are unique and sorted alphabetically before saving
        const uniqueSortedNames = [...new Set(namesArray.map(n => n.trim()).filter(n => n))]
            .sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
        
        if (!appId || appId === 'default-app-id-jadual') {
            showMessage("Configuration error: App ID is missing or default.", "error"); showNameModalLoading(false); return;
        }
        const docPath = `artifacts/${appId}/users/${fbUserId}/nameLists/${session}`;
        const docRef = doc(fbDb, docPath);
        try {
            await setDoc(docRef, { names: uniqueSortedNames });
            showMessage(`Name list for ${session} session updated.`, "success");
        } catch (error) {
            console.error(`Failed to save list to ${session}. Path: ${docPath}`, error);
            showMessage(`Failed to save list to ${session}. Error: ${error.message}`, "error");
        } finally {
            showNameModalLoading(false);
        }
    }

    async function addNameToCurrentSessionInFirestore(name) {
        // ... (ensure it calls saveNameListToFirestore which now sorts)
        if (!fbDb || !fbUserId || !fbIsAuthReady) {
            showMessage("Firebase not ready. Cannot add name.", "error"); return;
        }
        const trimmedName = name.trim();
        if (!trimmedName) { showMessage("Name cannot be empty.", "info"); return; }
        
        const sessionNames = currentNameListSession === 'pagi' ? namesPagi : namesPetang;
        if (sessionNames.map(n => n.toLowerCase()).includes(trimmedName.toLowerCase())) {
            showMessage(`Name "${trimmedName}" already exists in ${currentNameListSession} session.`, "info");
            return;
        }
        // Add new name and let saveNameListToFirestore handle sorting and uniqueness
        const updatedNames = [...sessionNames, trimmedName]; 
        await saveNameListToFirestore(currentNameListSession, updatedNames);
        if(newNameInput) { newNameInput.value = ''; newNameInput.focus(); }
    }

    async function deleteNameFromCurrentSessionInFirestore(nameToDelete) { /* ... (no changes to core logic, relies on saveNameListToFirestore for resorting) ... */ }

    function listenToNameList(sessionToListen) {
        if (!fbDb || !fbUserId || !fbIsAuthReady) { return () => {}; }
        if (!appId || appId === 'default-app-id-jadual') { return () => {}; }
        const docPath = `artifacts/${appId}/users/${fbUserId}/nameLists/${sessionToListen}`;
        const docRef = doc(fbDb, docPath);
        return onSnapshot(docRef, (docSnap) => {
            showNameModalLoading(true);
            let fetchedNames = docSnap.exists() ? (docSnap.data().names || []) : [];

            }
            rebuildAndRenderSummary();
            showNameModalLoading(false);

    function renderNameListFromFirestore(filterText = '', resetPagination = false) {
        if (!nameListContainer || !loadMoreNamesButton) return;
        if (!fbIsAuthReady) {
            nameListContainer.innerHTML = '<p style="text-align:center; padding:10px;">Authenticating...</p>';
            loadMoreNamesButton.style.display = 'none';
            return;
        }

        if (resetPagination) {
            nameListContainer.innerHTML = ''; // Clear only if resetting
            displayedNamesCount = 0;
            nameListContainer.scrollTop = 0; // Scroll to top
        }

        let allSessionNames = currentNameListSession === 'pagi' ? namesPagi : namesPetang;
        // Ensure allSessionNames is sorted (Firestore listener should handle this, but as a fallback)
        allSessionNames.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));

        const normalizedFilterText = filterText.toLowerCase().trim();
        const filteredNames = allSessionNames.filter(name => name.toLowerCase().includes(normalizedFilterText));

        const startIndex = displayedNamesCount;
        const endIndex = startIndex + NAMES_PER_PAGE;
        const namesToDisplayThisBatch = filteredNames.slice(startIndex, endIndex);

        if (startIndex === 0 && namesToDisplayThisBatch.length === 0) {
            nameListContainer.innerHTML = `<p style="text-align:center; padding:10px;">${normalizedFilterText ?
            'No names match search.' : `No names in ${currentNameListSession} session.`}</p>`;
            loadMoreNamesButton.style.display = 'none';
            return;
        }
        
        namesToDisplayThisBatch.forEach(name => {
            const itemDiv = document.createElement('div'); itemDiv.className = 'name-item';
            const nameSpan = document.createElement('span');
            nameSpan.dataset.name = name; nameSpan.textContent = name;
            nameSpan.title = `Select '${name}'`;
            const deleteBtn = document.createElement('button');
            deleteBtn.dataset.nameDelete = name; deleteBtn.textContent = 'Delete';
            deleteBtn.title = `Delete '${name}'`;
            itemDiv.appendChild(nameSpan); itemDiv.appendChild(deleteBtn);
            nameListContainer.appendChild(itemDiv);
        });

        displayedNamesCount += namesToDisplayThisBatch.length;

        if (displayedNamesCount < filteredNames.length) {
            loadMoreNamesButton.style.display = 'block';
        } else {
            loadMoreNamesButton.style.display = 'none';
        }
        highlightSelectedNameInList(selectedNameFromList);
    }
