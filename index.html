        addClickListener('unmergeBtn', unmergeActiveCellIfMerged, 'Unmerge Cell');

        addClickListener('addTableBtn', () => addNewTable(), 'Add New Table');
        addClickListener('renameTableBtn', promptAndRenameActiveTable, 'Rename Active Table');
        addClickListener('deleteTableBtn', confirmAndDeleteActiveTable, 'Delete Active Table');
        
        addClickListener('addRowAboveBtn', addRowAboveToActiveTable, 'Add Row Above');
        addClickListener('addRowBelowBtn', addRowBelowToActiveTable, 'Add Row Below');
        addClickListener('addColLeftBtn', addColumnLeftToActiveTable, 'Add Column Left');
        addClickListener('addColRightBtn', addColumnRightToActiveTable, 'Add Column Right');
        addClickListener('deleteRowBtn', deleteClickedRowFromActiveTable, 'Delete Row');
        addClickListener('deleteColBtn', deleteClickedColumnFromActiveTable, 'Delete Column');

        // Name Modal specific listeners
        addClickListener('nameListBtn', toggleNameListModalVisibility, 'Toggle Name List Modal');
        addClickListener('closeNameModalBtnStandard', closeNameModal, 'Close Name Modal (X)');
        
        if (nameModalDraggablePart) {
            try {
                nameModalDraggablePart.addEventListener('mousedown', startDragModal);
                nameModalDraggablePart.addEventListener('touchstart', startDragModal, { passive: false });
            } catch (error) { console.error("Error attaching drag listeners to nameModalDraggablePart:", error); }
        } else { console.warn("nameModalDraggablePart not found for drag listeners."); }

        document.addEventListener('mousemove', dragModal);
        document.addEventListener('mouseup', stopDragModal);
        document.addEventListener('touchmove', dragModal, { passive: false });
        document.addEventListener('touchend', stopDragModal);

        addClickListener('addNameBtnInModal', () => { if(newNameInput) addNameToCurrentSessionInFirestore(newNameInput.value); }, 'Add Name in Modal');
        addClickListener('importNameListBtn', () => nameListImportFileInputElement?.click(), 'Import Name List Trigger');
        addChangeListener('nameListImportFile', handleNameListImportFirestore, 'Name List File Import');
        addInputListener('searchNameInput', (e) => renderNameListFromFirestore(e.target.value, true), 'Search Names');
        
        addClickListener('namePagiTab', () => handleNameListSessionSwitch('pagi'), 'Pagi Tab');
        addClickListener('namePetangTab', () => handleNameListSessionSwitch('petang'), 'Petang Tab');
        addClickListener('loadMoreNamesBtn', () => renderNameListFromFirestore(searchNameInputElement.value, false), 'Load More Names');

        if (nameListContainer) {
            try {
                nameListContainer.addEventListener('click', async (e) => {
                    const nameItemSpan = e.target.closest('.name-item span[data-name]');
                    const deleteButton = e.target.closest('.name-item button[data-name-delete]');
                    if (nameItemSpan) {
                        selectNameForCellInsertion(nameItemSpan.dataset.name);
                    } else if (deleteButton) {
                        await deleteNameFromCurrentSessionInFirestore(deleteButton.dataset.nameDelete);
                    }
                });
            } catch (error) { console.error("Error attaching listener to nameListContainer:", error); }
        } else { console.warn("nameListContainer not found for listener."); }

        if (tablesContainer) {
            try {
                tablesContainer.addEventListener('click', handleTableCellClick);
                tablesContainer.addEventListener('input', (e) => {
                     if ((e.target.tagName === 'TD' || e.target.tagName === 'TH' || e.target.classList.contains('merged-cell-overlay')) && e.target.isContentEditable) {
                        setTimeout(rebuildAndRenderSummary, 50);
                    }
                }, true);
            } catch(error) { console.error("Error attaching listeners to tablesContainer:", error); }
        } else { console.warn("tablesContainer not found for listeners."); }

        window.addEventListener('resize', updateAllMergeOverlays);
        console.log("Event listeners initialization attempt finished.");
    }
