        if(searchNameInputElement) searchNameInputElement.value = ''; // Clear search field
    }
    function toggleNameListModalVisibility() {
        if (!nameModal || !nameModalContent || !newNameInput) return;
        const isDisplayed = nameModal.style.display === 'flex';
        if (isDisplayed) {
            closeNameModal();
        } else {
            // Reset modal position if it was dragged
            nameModalContent.style.position = 'relative'; // Or initial position if different
            nameModalContent.style.left = 'auto';
            nameModalContent.style.top = 'auto';
            nameModalContent.style.transform = 'none'; // Reset transform if any

            nameModal.style.display = 'flex';
            if(searchNameInputElement) searchNameInputElement.value = ''; // Clear search on open
            handleNameListSessionSwitch(currentNameListSession); // Ensure correct session is shown
            if(newNameInput) newNameInput.focus();
            clearNameSelection();
        }
    }
    function renderNameListFromFirestore(filterText = '') {
        if (!nameListContainer) return;
        if (!fbIsAuthReady) {
            nameListContainer.innerHTML = '<p style="text-align:center; grid-column: 1 / -1;">Loading names or Firebase not ready...</p>';
            return;
        }
        nameListContainer.innerHTML = ''; // Clear previous list
        const namesToRender = currentNameListSession === 'pagi' ? namesPagi : namesPetang;
        const normalizedFilterText = filterText.toLowerCase().trim();
        const filteredNames = namesToRender.filter(name => name.toLowerCase().includes(normalizedFilterText));

        if (filteredNames.length === 0) {
            nameListContainer.innerHTML = `<p style="text-align:center; grid-column: 1 / -1;">${normalizedFilterText ?
            'No names match your search.' : `No names in ${currentNameListSession} session. Add some!`}</p>`;
            return;
        }
        filteredNames.forEach(name => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'name-item';
            itemDiv.innerHTML = `<span data-name="${name}" title="Click to select '${name}' for insertion">${name}</span><button data-name-delete="${name}" title="Delete name '${name}' from ${currentNameListSession} list">Delete</button>`;
            nameListContainer.appendChild(itemDiv);
        });
        highlightSelectedNameInList(selectedNameFromList); // Re-apply highlight if a name was selected
    }
    function selectNameForCellInsertion(name) {
        selectedNameFromList = name;
        highlightSelectedNameInList(name); // Highlight the selected name in the list
        showMessage(`Selected "${name}". Click a cell to insert.`, 'info', 4000);
    }
    function handleNameListImportFirestore(event) {
        const file = event.target.files[0];
        if (!file) { showMessage('No file selected for import.', 'info'); return; }
        if (file.type !== 'text/plain') {
            showMessage('Invalid file type. Please select a .txt file.', 'error');
            event.target.value = ''; return;
        }
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const content = e.target.result;
                const importedNames = content.split(/\r?\n/) // Split by new line
                                          .map(name => name.trim())
                                          .filter(name => name !== ''); // Remove empty lines
                if (importedNames.length === 0) {
                    showMessage('No names found in the selected file.', 'info');
                    return;
                }
                const currentSessionNames = currentNameListSession === 'pagi' ? namesPagi : namesPetang;
                // Combine and remove duplicates, then save
                const combinedNames = [...new Set([...currentSessionNames, ...importedNames])];
                await saveNameListToFirestore(currentNameListSession, combinedNames);
            } catch (error) {
                console.error("Error importing name list to Firestore:", error);
                showMessage('Error processing the name list file for Firestore.', 'error');
            } finally {
                event.target.value = ''; // Reset file input
            }
        };
        reader.onerror = () => {
            showMessage('Failed to read the name list file.', 'error');
            event.target.value = '';
        };
        reader.readAsText(file);
    }

    // --- Excel Import/Export ---
    function handleExcelFileImport(event) {
        const file = event.target.files[0];
        if (!file || !tablesContainer) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const sheetName = workbook.SheetNames[0]; // Use the first sheet
                const worksheet = workbook.Sheets[sheetName];
                const htmlTableString = XLSX.utils.sheet_to_html(worksheet, { raw: false }); // Get HTML string

                tableCount++;
                const newTableId = `tbl_imported_${Date.now()}_${tableCount}`;
                const importedTableName = file.name.replace(/\.xlsx?$/i, '') || `Imported ${tableCount}`;

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlTableString;
                const importedTableElement = tempDiv.querySelector('table');

                if (importedTableElement) {
                    importedTableElement.id = newTableId;
                    importedTableElement.dataset.tableName = importedTableName;
                    // Make all cells in the imported table editable
                    importedTableElement.querySelectorAll('td, th').forEach(cell => cell.contentEditable = 'true');
                    tablesContainer.appendChild(importedTableElement);
                    addTabButton(newTableId, importedTableName);
                    switchTable(newTableId); // Switch to the newly imported table
                    showMessage('Excel data imported into a new table!', 'success');
                } else {
                    showMessage('Could not parse table from Excel file.', 'error');
                }
            } catch (error) {
                console.error("Excel import error:", error);
                showMessage('Error processing Excel file. Ensure it is a valid .xlsx or .xls file.', 'error');
            }
            finally { event.target.value = ''; } // Reset file input
        };
        reader.readAsArrayBuffer(file);
    }
    function exportActiveTableToExcel() {
        const tableToExport = document.getElementById(activeTableId);
        if (!tableToExport) { showMessage('No active table to export.', 'error'); return; }

        // Temporarily replace merged cell overlays with their text content for export
        const overlaysData = [];
        tableToExport.querySelectorAll('.merged-cell-overlay').forEach(overlay => {
            const parentCell = overlay.parentElement;
            overlaysData.push({
                parent: parentCell,
                originalParentHTML: parentCell.innerHTML, // Save original HTML to restore overlay
                text: overlay.textContent // Text content for export
            });
            parentCell.textContent = overlay.textContent; // Set parent cell's text to overlay's text
        });

        const tableName = tableToExport.dataset.tableName || activeTableId;
        const wb = XLSX.utils.table_to_book(tableToExport, { sheet: tableName });
        XLSX.writeFile(wb, `${tableName}_${new Date().toISOString().split('T')[0]}.xlsx`);

        // Restore merged cell overlays
        overlaysData.forEach(data => {
            data.parent.innerHTML = data.originalParentHTML; // Restore original HTML (which includes the overlay div)
            // Re-attach blur listener to the restored overlay if necessary, though it should be part of originalParentHTML
            const newOverlay = data.parent.querySelector('.merged-cell-overlay');
            if (newOverlay) {
                 // The text content should already be correct from originalParentHTML's restoration
                 // newOverlay.textContent = data.text; // This might be redundant
                 newOverlay.addEventListener('blur', () => {
                    // data.parent.textContent = newOverlay.textContent; // This line was problematic, primary cell content is handled by merge logic
                    rebuildAndRenderSummary();
                });
            }
        });
        if(overlaysData.length > 0) updateAllMergeOverlays(); // Ensure overlays are correctly sized after manipulation

        showMessage(`Table "${tableName}" exported.`, 'success');
    }

    // --- Summary Table Logic ---
    function rebuildAndRenderSummary() {
        const scheduledNames = new Set(); // To store unique teacher/subject names

        if (tablesContainer) {
            tablesContainer.querySelectorAll('table').forEach(scheduleTable => {
                if (!scheduleTable.tBodies[0]) return; // Skip if table has no body

                scheduleTable.tBodies[0].querySelectorAll('tr').forEach(row => {
                    // Iterate over cells in the current row
                    Array.from(row.cells).forEach((cell, cellIndex) => {
                        const overlay = cell.querySelector('.merged-cell-overlay');
                        if (overlay) { // If there's an overlay, its text is a name
                            const nameFromOverlay = overlay.textContent.trim();
                            if (nameFromOverlay) {
                                scheduledNames.add(nameFromOverlay);
                            }
                        } else if (cellIndex > 0 && cell.tagName === 'TD') { // If it's a regular TD in a data column (not 'Class' column)
                            const nameFromTd = cell.textContent.trim();
                            if (nameFromTd) {
                                scheduledNames.add(nameFromTd);
                            }
                        }
                    });
                });
            });
        }

        // Sort the collected names (case-insensitive)
        const allSummaryNames = [...scheduledNames].sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));

        buildSummaryTableSkeleton(allSummaryNames);
        updateSummaryTableData(allSummaryNames);
    }

    function parseTimeToMinutes(timeStr) {
        if (typeof timeStr !== 'string') return Infinity; // Handle non-string inputs
        // Matches HH:MM or HH.MM, allowing for optional leading zero and spaces
        const match = timeStr.match(/^(\d{1,2})\s*[:.]\s*(\d{2})/);
        if (match) {
            return parseInt(match[1], 10) * 60 + parseInt(match[2], 10);
        }
        return Infinity; // Return Infinity if format doesn't match, for sorting
    }

    function buildSummaryTableSkeleton(allAvailableNames) { // allAvailableNames are teacher/subject names
        if (!summaryTableElement) { console.error("Summary table element not found."); return; }
        summaryTableElement.innerHTML = ''; // Clear previous summary

        // Collect all unique time slot headers from all schedule tables
        const tempRawHeadersFromSchedules = new Set(); // Use a Set to store unique raw headers
        if (tablesContainer) {
            tablesContainer.querySelectorAll('table').forEach(scheduleTable => {
                if (scheduleTable.tHead && scheduleTable.tHead.rows.length > 0) {
                    // Start from index 1 to skip the "Class" header
                    for (let hIdx = 1; hIdx < scheduleTable.tHead.rows[0].cells.length; hIdx++) {
                        const th = scheduleTable.tHead.rows[0].cells[hIdx];
                        const headerText = th.textContent.trim();
                        if (headerText) { // Add non-empty headers
                            tempRawHeadersFromSchedules.add(headerText);
                        }
                    }
                }
            });
        }

        // Logic for LAU/LISAH special time slot (as per original code)
        let laulisahRuleRequiresSpecialSlot = false;
        const specialNamesForRule = ["LAU", "LISAH"];
        const targetSlotForSpecialNamesRule = "10.15-10.30";
        const sourceSlotToShiftRule = "10.30-12.00";

        if (tablesContainer) {
            for (const scheduleTable of tablesContainer.querySelectorAll('table')) {
                if (laulisahRuleRequiresSpecialSlot) break; // Optimization
                if (!scheduleTable.tHead?.rows.length > 0 || !scheduleTable.tBodies[0]) continue;

                const currentScheduleTableHeaders = Array.from(scheduleTable.tHead.rows[0].cells).map(th => th.textContent.trim());
                Array.from(scheduleTable.tBodies[0].rows).forEach((scheduleDataRow) => {
                    if (laulisahRuleRequiresSpecialSlot) return;
                    for (let cellIdx = 1; cellIdx < scheduleDataRow.cells.length; cellIdx++) {
                         const scheduleCell = scheduleDataRow.cells[cellIdx];
                         let entryInScheduleCell = scheduleCell.textContent.trim();
                         const overlay = scheduleCell.querySelector('.merged-cell-overlay');
                         if (overlay) entryInScheduleCell = overlay.textContent.trim();

                         if (specialNamesForRule.includes(entryInScheduleCell)) {
                            const headerText = currentScheduleTableHeaders[cellIdx];
                            if (headerText) {
                               const normalizedHeader = headerText.replace(/\s/g, "").replace(/:/g,".");
                                const normalizedSourceSlot = sourceSlotToShiftRule.replace(/\s/g, "").replace(/:/g,".");
                                if (normalizedHeader === normalizedSourceSlot) {
                                    laulisahRuleRequiresSpecialSlot = true;
                                    return; // Exit inner loops
                                }
                            }
                         }
                    }
                });
            }
        }
        // If the special rule applies, add the target slot to headers if not already present
        if (laulisahRuleRequiresSpecialSlot) {
            tempRawHeadersFromSchedules.add(targetSlotForSpecialNamesRule);
        }

        // Sort the unique headers by time
        let sortedOriginalUniqueHeaders = Array.from(tempRawHeadersFromSchedules);
        sortedOriginalUniqueHeaders.sort((a, b) => {
            const timeA = parseTimeToMinutes(a);
            const timeB = parseTimeToMinutes(b);
            if (timeA !== Infinity && timeB !== Infinity) return timeA - timeB;
            if (timeA !== Infinity) return -1; // Times before non-times
            if (timeB !== Infinity) return 1;  // Non-times after times
            return a.localeCompare(b); // Fallback to string compare for non-time headers
        });

        // Final headers for the summary table
        const finalSummaryColumnHeaders = ['Nama/Masa', ...sortedOriginalUniqueHeaders];

        const thead = summaryTableElement.createTHead();
        const headerRowForSummary = thead.insertRow();
        finalSummaryColumnHeaders.forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRowForSummary.appendChild(th);
        });

        const tbody = summaryTableElement.createTBody();
        // allAvailableNames are already sorted teacher/subject names
        if (allAvailableNames.length === 0) { // If no teachers/subjects are scheduled
            const tr = tbody.insertRow();
            const td = tr.insertCell();
            td.textContent = "No names have been scheduled yet.";
            td.colSpan = finalSummaryColumnHeaders.length > 0 ? finalSummaryColumnHeaders.length : 1;
            td.style.textAlign = 'center';
            td.style.fontStyle = 'italic';
        } else {
            // Create a row for each teacher/subject name
            allAvailableNames.forEach(name => {
                const tr = tbody.insertRow();
                tr.insertCell().textContent = name; // First cell is the teacher/subject name
                // Add empty cells for each time slot
                for (let i = 1; i < finalSummaryColumnHeaders.length; i++) {
                    tr.insertCell().textContent = '';
                }
            });
        }
    }

    function updateSummaryTableData(allAvailableNames) { // allAvailableNames are teacher/subject names
        if (!summaryTableElement || !summaryTableElement.tBodies || !summaryTableElement.tHead || !summaryTableElement.tHead.rows[0]) {
            return; // Summary table structure not ready
        }
        const summaryBody = summaryTableElement.tBodies[0];
        if (!summaryBody || (summaryBody.rows.length === 0 && !(summaryBody.rows[0]?.cells[0]?.colSpan > 1))) {
            // No rows to update, or it's the "No names scheduled" message
            return;
        }

        // Get the displayed headers from the summary table for lookup
        const summaryTableDisplayHeaders = Array.from(summaryTableElement.tHead.rows[0].cells).map(th => th.textContent.trim());
        // Normalize headers for consistent lookup (remove spaces, use '.' for time separator)
        const normalizedSummaryHeadersForLookup = summaryTableDisplayHeaders.map(h => h.replace(/\s/g, "").replace(/:/g,"."));

        // Clear previous data from summary table cells (except the first 'Nama/Masa' column)
        Array.from(summaryBody.rows).forEach(summaryRow => {
            if (summaryRow.cells.length > 1) { // Ensure there are cells to clear
                Array.from(summaryRow.cells).slice(1).forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('highlight-conflict'); // Remove conflict styling
                });
            }
        });

        if (tablesContainer) {
            tablesContainer.querySelectorAll('table').forEach(scheduleTable => {
                if (!scheduleTable.tHead?.rows.length > 0 || !scheduleTable.tBodies[0]) {
                    return; // Skip tables without proper header or body
                }
                const scheduleHeaders = Array.from(scheduleTable.tHead.rows[0].cells).map(th => th.textContent.trim());

                Array.from(scheduleTable.tBodies[0].rows).forEach((scheduleDataRow) => {
                    const classIdentifier = scheduleDataRow.cells[0]?.textContent.trim(); // e.g., "5S1"
                    if (!classIdentifier) return; // Skip if no class identifier

                    for (let cellIdx = 1; cellIdx < scheduleDataRow.cells.length; cellIdx++) {
                        const scheduleCell = scheduleDataRow.cells[cellIdx];
                        let entryInScheduleCell = scheduleCell.textContent.trim(); // This is a teacher/subject name
                        const overlay = scheduleCell.querySelector('.merged-cell-overlay');
                        if (overlay) entryInScheduleCell = overlay.textContent.trim(); // Get name from overlay if present

                        if (entryInScheduleCell) { // If there's a name in the schedule cell
                            let scheduleColumnHeaderForThisCell = scheduleHeaders[cellIdx];
                            if (!scheduleColumnHeaderForThisCell) continue; // Skip if no header for this column

                            // Apply LAU/LISAH rule for time slot adjustment
                            let summaryColumnToUse = scheduleColumnHeaderForThisCell;
                            const specialNamesForRule = ["LAU", "LISAH"];
                            const targetSlotForSpecialNamesRule = "10.15-10.30";
                            const sourceSlotToShiftRule = "10.30-12.00";
                            const normalizedScheduleColHeader = scheduleColumnHeaderForThisCell.replace(/\s/g, "").replace(/:/g,".");
                            const normalizedSourceSlotRule = sourceSlotToShiftRule.replace(/\s/g, "").replace(/:/g,".");
                            if (specialNamesForRule.includes(entryInScheduleCell) && normalizedScheduleColHeader === normalizedSourceSlotRule) {
                                summaryColumnToUse = targetSlotForSpecialNamesRule;
                            }

                            // Find the corresponding row in the summary table for this teacher/subject
                            const targetSummaryRow = Array.from(summaryBody.rows).find(sr => sr.cells[0]?.textContent === entryInScheduleCell);

                            if (targetSummaryRow && targetSummaryRow.cells.length > 1) {
                                const normalizedSummaryColToUseLookup = summaryColumnToUse.replace(/\s/g, "").replace(/:/g,".");
                                const targetSummaryColumnCellIndex = normalizedSummaryHeadersForLookup.indexOf(normalizedSummaryColToUseLookup);

                                if (targetSummaryColumnCellIndex > 0) { // Found a matching column in summary
                                    const summaryCellToUpdate = targetSummaryRow.cells[targetSummaryColumnCellIndex];
                                    let existingClasses = summaryCellToUpdate.textContent.trim() ? summaryCellToUpdate.textContent.trim().split(',').map(s => s.trim()) : [];
                                    if (!existingClasses.includes(classIdentifier)) {
                                        existingClasses.push(classIdentifier);
                                        // Sort class identifiers for consistent display
                                        summaryCellToUpdate.textContent = existingClasses.sort((a,b) => a.localeCompare(b, undefined, { sensitivity: 'base' })).join(', ');
                                    }
                                }
                            }
                        }
                    }
                });
            });
        }

        // Highlight cells with multiple classes (conflicts)
        Array.from(summaryBody.rows).forEach(summaryRow => {
            if (summaryRow.cells.length > 1) {
                Array.from(summaryRow.cells).forEach((cell, cellIndex) => {
                    if (cellIndex > 0) { // Skip 'Nama/Masa' column
                        const cellText = cell.textContent.trim();
                        if (cellText.includes(',')) { // If multiple classes are listed
                            cell.classList.add('highlight-conflict');
                        }
                    }
                });
            }
        });
    }
