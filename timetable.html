<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teacher Timetables – SMK Seri Pulai Perdana</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
 body{font-family:'Inter',sans-serif}
 summary::-webkit-details-marker{display:none}
 summary svg{transition:transform .2s}
 details[open] summary svg{transform:rotate(90deg)}
 .subject{font-weight:700}
 .venue{color:#f87171;font-size:.75rem}      /* red & smaller */
 .day-Monday   {background:#0ea5e90d}
 .day-Tuesday  {background:#22c55e0d}
 .day-Wed      {background:#eab3080d}
 .day-Thursday {background:#3b82f60d}
 .day-Friday   {background:#ec48990d}
</style>
</head>

<body class="bg-gray-900 text-gray-100">
<div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

  <header class="text-center mb-6">
    <h1 class="text-3xl md:text-4xl font-bold text-white">SMK Seri Pulai Perdana</h1>
    <p class="text-lg text-gray-400">Complete & Verified Teacher Timetables</p>
  </header>

  <!-- toolbar -->
  <div class="flex flex-wrap items-center gap-3 mb-4">
    <button id="addBtn" class="px-4 py-2 bg-blue-600 rounded text-white">➕ Add New</button>
    <input id="search" placeholder="Search teacher / class…" class="flex-1 px-3 py-2 rounded bg-gray-800 focus:outline-none">
  </div>

  <!-- hidden Add-form -->
  <form id="slotForm" class="hidden flex flex-wrap gap-3 items-end mb-6">
    <input  class="flex-1 px-3 py-2 rounded bg-gray-800" name="teacher" placeholder="Teacher" required>
    <select class="px-3 py-2 rounded bg-gray-800" name="day" required>
      <option disabled selected value="">Day</option>
      <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
      <option>Thursday</option><option>Friday</option>
    </select>
    <input  class="px-3 py-2 rounded bg-gray-800" name="block"   placeholder="07:45-08:15" required>
    <input  class="px-3 py-2 rounded bg-gray-800" name="subject" placeholder="Subject" required>
    <input  class="px-3 py-2 rounded bg-gray-800" name="class"   placeholder="Class" required>
    <input  class="px-3 py-2 rounded bg-gray-800" name="venue"   placeholder="Venue">
    <button class="px-4 py-2 bg-blue-600 rounded text-white">Save</button>
  </form>

  <section id="timetable-list" class="space-y-4"></section>
  <footer class="text-center mt-8 text-sm text-gray-500">
    Data manually reviewed and corrected from PDF source for all teachers.
  </footer>
</div>

<!-- Firebase -->
<script type="module">
import {initializeApp,getApps} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {getFirestore,collection,doc,
        setDoc,deleteDoc,onSnapshot,
        serverTimestamp} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {getAuth,signInAnonymously} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* Firebase config */
const cfg={
 apiKey:"AIzaSyDtpSlQx8VxnqtI4wOJtAANfQ1grpd4_1o",
 authDomain:"jadualharian-c1c02.firebaseapp.com",
 projectId:"jadualharian-c1c02",
 storageBucket:"jadualharian-c1c02.appspot.com",
 messagingSenderId:"69074885448",
 appId:"1:69074885448:web:92de8875a7df9d4f47317d"
};
const app=getApps().length?getApps()[0]:initializeApp(cfg);
const db =getFirestore(app);
const col=collection(db,"timetables");
signInAnonymously(getAuth(app)).catch(console.error);

/* subject list – bold these */
const SUBJECTS=new Set(["PH","KOKO","P","IV","MM","PNG","PI","LET","PM","BC","FIZ",
  "KKQ","RB","GE","NILAM","ASK","IB","PLC","SN","DBM","KIM","PD","RBT",
  "TAW","PPS","BI","MMT","D","na Insan","BA"]);

/* helpers */
const fmt=(s)=>SUBJECTS.has(s)?`<span class="subject">${s}</span>`:s;
const venueTag=v=>v?` <span class="venue">(${v})</span>`:'';

const list =document.getElementById('timetable-list');
const search=document.getElementById('search');
const form =document.getElementById('slotForm');

/* real-time */
let cache=[];
onSnapshot(col,s=>{cache=s.docs.map(d=>({id:d.id,...d.data()}));render()});
search.oninput=render;

/* render */
function render(){
 const q=search.value.toLowerCase();
 list.innerHTML='';
 const buckets=new Map();
 cache
  .filter(r=>!q||JSON.stringify(r).toLowerCase().includes(q))
  .forEach(r=>{
     if(!buckets.has(r.teacher)) buckets.set(r.teacher,[]);
     buckets.get(r.teacher).push(r);
  });

 const dayIdx={Monday:0,Tuesday:1,Wednesday:2,Thursday:3,Friday:4};

 [...buckets.entries()].sort(([a],[b])=>a.localeCompare(b)).forEach(([teacher,rows])=>{
   rows.sort((a,b)=>dayIdx[a.day]-dayIdx[b.day]||a.block.localeCompare(b.block));

   const details=document.createElement('details');
   details.className="bg-gray-800 rounded shadow";
   details.innerHTML=`
     <summary class="flex justify-between items-center px-4 py-3 cursor-pointer">
       <span class="font-semibold text-lg">${teacher}</span>
       <div class="flex items-center gap-3">
         <button class="add-slot text-green-400" data-teacher="${teacher}" title="Add slot">＋</button>
         <svg class="w-4 h-4 text-gray-300" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><path d="M8 9l4 4 4-4"/></svg>
       </div>
     </summary>
     <ul class="divide-y divide-gray-700"></ul>`;
   const ul=details.querySelector('ul');

   rows.forEach(r=>{
     const li=document.createElement('li');
     li.className=`flex justify-between px-4 py-2 day-${r.day.slice(0,3)}`;
     li.innerHTML=`<div>
         <p class="text-gray-200">
           ${fmt(r.subject||r.class.split(/\s+/)[0])} • ${r.class}${venueTag(r.venue)}
         </p>
         <p class="text-sm text-gray-400">${r.day} • ${r.block}</p>
       </div>
       <div class="space-x-2 shrink-0">
         <button class="edit text-yellow-400" data-id="${r.id}">✏️</button>
         <button class="del  text-red-400"   data-id="${r.id}">🗑️</button>
       </div>`;
     ul.appendChild(li);
   });

   list.appendChild(details);
 });
}

/* global Add button */
document.getElementById('addBtn').onclick=()=>{
  form.classList.toggle('hidden');
  form.reset();
  form.teacher.focus();
};

/* teacher-specific “＋” */
list.addEventListener('click',e=>{
 if(e.target.classList.contains('add-slot')){
   form.classList.remove('hidden');
   form.reset();
   form.teacher.value=e.target.dataset.teacher;
   form.scrollIntoView({behavior:'smooth'});
 }
});

/* form submit (add / overwrite) */
form.onsubmit=async ev=>{
 ev.preventDefault();
 const d=Object.fromEntries(new FormData(form).entries());
 const id=`${d.teacher}_${d.day}_${d.block}`.replace(/[\/\s]+/g,'');
 await setDoc(doc(col,id),{...d,lastEdit:serverTimestamp()},{merge:true});
 form.classList.add('hidden');form.reset();
};

/* edit / delete */
list.addEventListener('click',async e=>{
 const id=e.target.dataset.id;
 if(!id) return;

 if(e.target.classList.contains('edit')){
   const row=cache.find(r=>r.id===id);
   if(!row) return;
   const promptMsg='Subject | Class | Venue | Day | Block';
   const def=`${row.subject||row.class.split(/\s+/)[0]} | ${row.class} | ${row.venue||''} | ${row.day} | ${row.block}`;
   const val=prompt(promptMsg,def);
   if(!val) return;
   const [sub,cls,ven,day,blk]=val.split('|').map(s=>s.trim());
   await setDoc(doc(col,id),
     {subject:sub,class:cls,venue:ven,day,block:blk,lastEdit:serverTimestamp()},
     {merge:true});
 }

 if(e.target.classList.contains('del')){
   if(confirm('Delete this slot?')) await deleteDoc(doc(col,id));
 }
});
</script>
</body>
</html>
