        // --- Helper Functions ---
        function formatTime(timeStr) {
            if (!timeStr || !timeStr.includes(':')) return 'N/A';
            try {
                const [hour, minute] = timeStr.split(':').map(Number);
                if (isNaN(hour) || isNaN(minute)) return timeStr;
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const formattedHour = hour % 12 || 12;
                return `${formattedHour}:${minute.toString().padStart(2, '0')} ${ampm}`;
            } catch (e) {
                return timeStr;
            }
        }

        function parseActivity(activity) {
            const VALID_SUBJECTS = ["PH", "KOKO", "IV", "MM", "PNG", "PI", "LET", "PM", "BC", "FIZ", "KKQ", "RB", "GE", "NILAM", "ASK", "IB", "PLC", "SN", "DBM", "KIM", "PD", "RBT", "TAW", "PPS", "BI", "MMT", "D", "BA", "SJ", "PJ", "REHAT", "PA", "PS", "NA"];
            if (!activity || typeof activity !== 'string') return null;
            let subject = null;
            let classInfo = activity;
            const foundSubject = VALID_SUBJECTS.slice().sort((a, b) => b.length - a.length).find(s => new RegExp(`\\b${s}\\b`, 'i').test(activity));
            if (foundSubject) {
                subject = foundSubject;
                classInfo = activity.replace(new RegExp(`\\b${subject}\\b`, 'i'), '').trim();
            } else {
                subject = activity;
                classInfo = '';
            }
            classInfo = classInfo.replace(/\s+/g, ' ').trim();
            if (subject === "REHAT" || subject === "") return null;
            return { subject, class: classInfo };
        }

        // --- Main Rendering Logic ---
        function renderTimetables(filter = '') {
            const container = document.getElementById('timetable-container');
            if (!container) return;

            // 1. Process data into a flat, then merged, then grouped format
            let flatData = [];
            teachersData.forEach(teacher => {
                const { teacher: name, schedule, times } = teacher;
                if (!schedule || !times) return;
                Object.entries(schedule).forEach(([day, activities]) => {
                    activities.forEach((activityStr, index) => {
                        if (index >= times.length) return;
                        const parsed = parseActivity(activityStr);
                        if (parsed) {
                            const timeSlot = times[index];
                            if (typeof timeSlot === 'string' && timeSlot.includes('-')) {
                                const [startTime, endTime] = timeSlot.split('-');
                                flatData.push({ name, day, startTime, endTime, subject: parsed.subject, class: parsed.class });
                            }
                        }
                    });
                });
            });

            flatData.sort((a, b) => {
                if (a.name !== b.name) return a.name.localeCompare(b.name);
                const dayOrder = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                if (dayOrder.indexOf(a.day) !== dayOrder.indexOf(b.day)) return dayOrder.indexOf(a.day) - dayOrder.indexOf(b.day);
                return a.startTime.localeCompare(b.startTime);
            });

            const mergedData = [];
            if (flatData.length > 0) {
                mergedData.push(flatData[0]);
                for (let i = 1; i < flatData.length; i++) {
                    const prev = mergedData[mergedData.length - 1];
                    const current = flatData[i];
                    if (current.name === prev.name && current.day === prev.day && current.subject === prev.subject && current.class === prev.class && current.startTime === prev.endTime) {
                        prev.endTime = current.endTime;
                    } else {
                        mergedData.push(current);
                    }
                }
            }

            const groupedTimetable = mergedData.reduce((acc, entry) => {
                const { name, ...rest } = entry;
                if (!acc[name]) acc[name] = [];
                acc[name].push(rest);
                return acc;
            }, {});

            // 2. Filter and generate HTML
            let finalHtml = '';
            const searchLower = filter.toLowerCase();
            
            Object.keys(groupedTimetable).sort().forEach(name => {
                const schedules = groupedTimetable[name];
                
                const isMatch = name.toLowerCase().includes(searchLower) || schedules.some(entry =>
                    entry.day.toLowerCase().includes(searchLower) ||
                    entry.subject.toLowerCase().includes(searchLower) ||
                    entry.class.toLowerCase().includes(searchLower)
                );

                if (isMatch) {
                    let tableRowsHtml = schedules.map(entry => `
                        <tr class="hover:bg-gray-700/60 transition-colors">
                            <td class="p-4 whitespace-nowrap">${entry.day}</td>
                            <td class="p-4 whitespace-nowrap">${formatTime(entry.startTime)}</td>
                            <td class="p-4 whitespace-nowrap">${formatTime(entry.endTime)}</td>
                            <td class="p-4 font-medium whitespace-nowrap">${entry.subject}</td>
                            <td class="p-4 whitespace-nowrap">${entry.class}</td>
                        </tr>
                    `).join('');

                    finalHtml += `
                        <div class="bg-gray-800 rounded-xl shadow-lg overflow-hidden">
                            <h2 class="p-4 sm:p-5 text-xl font-bold text-indigo-400 bg-gray-700/50 border-b border-gray-700">${name}</h2>
                            <div class="overflow-x-auto">
                                <table class="min-w-full text-sm text-left">
                                    <thead class="bg-gray-800">
                                        <tr>
                                            <th class="p-4 font-semibold tracking-wider">Day</th>
                                            <th class="p-4 font-semibold tracking-wider">Start Time</th>
                                            <th class="p-4 font-semibold tracking-wider">End Time</th>
                                            <th class="p-4 font-semibold tracking-wider">Subject/Activity</th>
                                            <th class="p-4 font-semibold tracking-wider">Class</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-700">
                                        ${tableRowsHtml}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
            });

            if (finalHtml === '') {
                finalHtml = `
                    <div class="text-center p-8 bg-gray-800 rounded-xl">
                        <p class="text-gray-400">No results found for "${filter}"</p>
                    </div>`;
            }

            container.innerHTML = finalHtml;
        }

        // --- Event Listeners ---
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', (e) => {
            renderTimetables(e.target.value);
        });

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderTimetables();
        });

    </script>
